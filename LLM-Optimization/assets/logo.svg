<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Circle -->
  <circle cx="100" cy="100" r="90" fill="url(#bg_gradient)"/>
  
  <!-- Neural Network Nodes -->
  <circle cx="60" cy="60" r="12" fill="white" opacity="0.9"/>
  <circle cx="140" cy="60" r="12" fill="white" opacity="0.9"/>
  <circle cx="60" cy="140" r="12" fill="white" opacity="0.9"/>
  <circle cx="140" cy="140" r="12" fill="white" opacity="0.9"/>
  <circle cx="100" cy="100" r="16" fill="white"/>
  
  <!-- Connections -->
  <line x1="60" y1="60" x2="100" y2="100" stroke="white" stroke-width="3" opacity="0.7"/>
  <line x1="140" y1="60" x2="100" y2="100" stroke="white" stroke-width="3" opacity="0.7"/>
  <line x1="60" y1="140" x2="100" y2="100" stroke="white" stroke-width="3" opacity="0.7"/>
  <line x1="140" y1="140" x2="100" y2="100" stroke="white" stroke-width="3" opacity="0.7"/>
  
  <!-- Compress Arrow -->
  <path d="M85 100 L75 90 M85 100 L75 110" stroke="#4361ee" stroke-width="4" stroke-linecap="round"/>
  <path d="M115 100 L125 90 M115 100 L125 110" stroke="#4361ee" stroke-width="4" stroke-linecap="round"/>
  
  <defs>
    <linearGradient id="bg_gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#667eea"/>
      <stop offset="100%" stop-color="#764ba2"/>
    </linearGradient>
  </defs>
</svg>

