<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 750 300">
  <!-- Background -->
  <rect width="750" height="300" fill="#f8fafc" rx="10"/>
  
  <!-- Title -->
  <text x="375" y="35" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#1e293b" text-anchor="middle">Model Initialization Process</text>
  
  <!-- Step 1 -->
  <g transform="translate(40, 60)">
    <rect width="150" height="110" fill="white" stroke="#f97316" stroke-width="2" rx="10"/>
    <circle cx="75" cy="35" r="20" fill="#f97316"/>
    <text x="75" y="42" font-family="Arial, sans-serif" font-size="14" fill="white" text-anchor="middle" font-weight="bold">1</text>
    <text x="75" y="75" font-family="Arial, sans-serif" font-size="12" fill="#1e293b" text-anchor="middle" font-weight="bold">Select Model</text>
    <text x="75" y="95" font-family="Arial, sans-serif" font-size="9" fill="#64748b" text-anchor="middle">LLaMA, Mistral,</text>
    <text x="75" y="108" font-family="Arial, sans-serif" font-size="9" fill="#64748b" text-anchor="middle">Phi, Falcon</text>
  </g>
  
  <path d="M195 115 L225 115" stroke="#f97316" stroke-width="2"/>
  <polygon points="223,110 235,115 223,120" fill="#f97316"/>
  
  <!-- Step 2 -->
  <g transform="translate(240, 60)">
    <rect width="150" height="110" fill="white" stroke="#f97316" stroke-width="2" rx="10"/>
    <circle cx="75" cy="35" r="20" fill="#f97316"/>
    <text x="75" y="42" font-family="Arial, sans-serif" font-size="14" fill="white" text-anchor="middle" font-weight="bold">2</text>
    <text x="75" y="75" font-family="Arial, sans-serif" font-size="12" fill="#1e293b" text-anchor="middle" font-weight="bold">Load Tokenizer</text>
    <text x="75" y="95" font-family="Arial, sans-serif" font-size="9" fill="#64748b" text-anchor="middle">AutoTokenizer</text>
    <text x="75" y="108" font-family="Arial, sans-serif" font-size="9" fill="#64748b" text-anchor="middle">Set pad_token</text>
  </g>
  
  <path d="M395 115 L425 115" stroke="#f97316" stroke-width="2"/>
  <polygon points="423,110 435,115 423,120" fill="#f97316"/>
  
  <!-- Step 3 -->
  <g transform="translate(440, 60)">
    <rect width="150" height="110" fill="white" stroke="#f97316" stroke-width="2" rx="10"/>
    <circle cx="75" cy="35" r="20" fill="#f97316"/>
    <text x="75" y="42" font-family="Arial, sans-serif" font-size="14" fill="white" text-anchor="middle" font-weight="bold">3</text>
    <text x="75" y="75" font-family="Arial, sans-serif" font-size="12" fill="#1e293b" text-anchor="middle" font-weight="bold">Load Model</text>
    <text x="75" y="95" font-family="Arial, sans-serif" font-size="9" fill="#64748b" text-anchor="middle">AutoModelFor</text>
    <text x="75" y="108" font-family="Arial, sans-serif" font-size="9" fill="#64748b" text-anchor="middle">CausalLM</text>
  </g>
  
  <path d="M595 115 L625 115" stroke="#f97316" stroke-width="2"/>
  <polygon points="623,110 635,115 623,120" fill="#f97316"/>
  
  <!-- Step 4 -->
  <g transform="translate(640, 60)">
    <rect width="80" height="110" fill="#22c55e" rx="10"/>
    <text x="40" y="55" font-family="Arial, sans-serif" font-size="24" text-anchor="middle">âœ…</text>
    <text x="40" y="85" font-family="Arial, sans-serif" font-size="11" fill="white" text-anchor="middle" font-weight="bold">Ready!</text>
  </g>
  
  <!-- Config Options -->
  <rect x="40" y="195" width="670" height="90" fill="white" stroke="#e2e8f0" stroke-width="2" rx="10"/>
  <text x="375" y="220" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1e293b" text-anchor="middle">Configuration Options</text>
  
  <rect x="70" y="235" width="140" height="35" fill="#fff7ed" rx="5"/>
  <text x="140" y="258" font-family="Arial, sans-serif" font-size="10" fill="#ea580c" text-anchor="middle">torch_dtype=float16</text>
  
  <rect x="230" y="235" width="140" height="35" fill="#fff7ed" rx="5"/>
  <text x="300" y="258" font-family="Arial, sans-serif" font-size="10" fill="#ea580c" text-anchor="middle">device_map="auto"</text>
  
  <rect x="390" y="235" width="140" height="35" fill="#fff7ed" rx="5"/>
  <text x="460" y="258" font-family="Arial, sans-serif" font-size="10" fill="#ea580c" text-anchor="middle">load_in_4bit=True</text>
  
  <rect x="550" y="235" width="140" height="35" fill="#fff7ed" rx="5"/>
  <text x="620" y="258" font-family="Arial, sans-serif" font-size="10" fill="#ea580c" text-anchor="middle">flash_attention_2</text>
</svg>

