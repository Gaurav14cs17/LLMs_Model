<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 380">
  <defs>
    <linearGradient id="hftGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#11998e"/>
      <stop offset="50%" style="stop-color:#11998e"/>
      <stop offset="50%" style="stop-color:#6c5ce7"/>
      <stop offset="100%" style="stop-color:#6c5ce7"/>
    </linearGradient>
  </defs>
  
  <rect width="800" height="380" fill="#0d1117"/>
  
  <text x="400" y="40" text-anchor="middle" fill="#c9d1d9" font-size="26" font-weight="bold" font-family="Arial">Half Fine-Tuning (HFT)</text>
  <text x="400" y="65" text-anchor="middle" fill="#8b949e" font-size="13" font-family="Arial">Train only half of the model parameters strategically</text>
  
  <!-- Layer Visualization -->
  <text x="200" y="100" text-anchor="middle" fill="#c9d1d9" font-size="14" font-weight="bold" font-family="Arial">Transformer Layers</text>
  
  <!-- Layers -->
  <rect x="100" y="120" width="200" height="30" rx="5" fill="#238636"/>
  <text x="200" y="140" text-anchor="middle" fill="white" font-size="11" font-family="Arial">Layer 1 (Frozen)</text>
  
  <rect x="100" y="155" width="200" height="30" rx="5" fill="#238636"/>
  <text x="200" y="175" text-anchor="middle" fill="white" font-size="11" font-family="Arial">Layer 2 (Frozen)</text>
  
  <rect x="100" y="190" width="200" height="30" rx="5" fill="#21262d" stroke="#30363d"/>
  <text x="200" y="210" text-anchor="middle" fill="#8b949e" font-size="11" font-family="Arial">...</text>
  
  <rect x="100" y="225" width="200" height="30" rx="5" fill="#8957e5"/>
  <text x="200" y="245" text-anchor="middle" fill="white" font-size="11" font-family="Arial">Layer N-1 (Train)</text>
  
  <rect x="100" y="260" width="200" height="30" rx="5" fill="#8957e5"/>
  <text x="200" y="280" text-anchor="middle" fill="white" font-size="11" font-family="Arial">Layer N (Train)</text>
  
  <!-- Gradient bar -->
  <rect x="85" y="120" width="10" height="170" rx="3" fill="url(#hftGrad)"/>
  <text x="60" y="140" text-anchor="middle" fill="#7ee787" font-size="9" font-family="Arial">‚ùÑÔ∏è</text>
  <text x="60" y="275" text-anchor="middle" fill="#f778ba" font-size="9" font-family="Arial">üî•</text>
  
  <!-- Strategy Options -->
  <rect x="380" y="100" width="380" height="200" rx="12" fill="#161b22" stroke="#30363d" stroke-width="1"/>
  <text x="570" y="130" text-anchor="middle" fill="#58a6ff" font-size="16" font-weight="bold" font-family="Arial">HFT Strategies</text>
  
  <!-- Strategy 1 -->
  <rect x="400" y="150" width="160" height="55" rx="8" fill="#21262d"/>
  <text x="480" y="172" text-anchor="middle" fill="#7ee787" font-size="12" font-weight="bold" font-family="Arial">Top-Half</text>
  <text x="480" y="190" text-anchor="middle" fill="#c9d1d9" font-size="10" font-family="Arial">Train later layers</text>
  
  <!-- Strategy 2 -->
  <rect x="580" y="150" width="160" height="55" rx="8" fill="#21262d"/>
  <text x="660" y="172" text-anchor="middle" fill="#f778ba" font-size="12" font-weight="bold" font-family="Arial">Bottom-Half</text>
  <text x="660" y="190" text-anchor="middle" fill="#c9d1d9" font-size="10" font-family="Arial">Train early layers</text>
  
  <!-- Strategy 3 -->
  <rect x="400" y="220" width="160" height="55" rx="8" fill="#21262d"/>
  <text x="480" y="242" text-anchor="middle" fill="#79c0ff" font-size="12" font-weight="bold" font-family="Arial">Odd-Even</text>
  <text x="480" y="260" text-anchor="middle" fill="#c9d1d9" font-size="10" font-family="Arial">Alternate layers</text>
  
  <!-- Strategy 4 -->
  <rect x="580" y="220" width="160" height="55" rx="8" fill="#21262d"/>
  <text x="660" y="242" text-anchor="middle" fill="#ffa657" font-size="12" font-weight="bold" font-family="Arial">Attention-Only</text>
  <text x="660" y="260" text-anchor="middle" fill="#c9d1d9" font-size="10" font-family="Arial">Skip FFN layers</text>
  
  <!-- Benefits -->
  <rect x="50" y="315" width="700" height="50" rx="10" fill="#161b22" stroke="#30363d" stroke-width="1"/>
  <text x="70" y="340" fill="#7ee787" font-size="12" font-weight="bold" font-family="Arial">Benefits:</text>
  <text x="150" y="340" fill="#c9d1d9" font-size="11" font-family="Arial">50% params trained</text>
  <text x="300" y="340" fill="#c9d1d9" font-size="11" font-family="Arial">‚Ä¢ ~40% memory reduction</text>
  <text x="490" y="340" fill="#c9d1d9" font-size="11" font-family="Arial">‚Ä¢ Similar performance to full FT</text>
  <text x="70" y="358" fill="#f778ba" font-size="12" font-weight="bold" font-family="Arial">Research:</text>
  <text x="150" y="358" fill="#8b949e" font-size="10" font-family="Arial">Fu et al., 2023 - Effectiveness of Parameter-Efficient Fine-Tuning</text>
</svg>

