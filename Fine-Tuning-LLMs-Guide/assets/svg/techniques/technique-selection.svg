<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400">
  <!-- Background -->
  <rect width="800" height="400" fill="#f8fafc" rx="10"/>
  
  <!-- Title -->
  <text x="400" y="35" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#1e293b" text-anchor="middle">Which Technique Should I Use?</text>
  
  <!-- Decision Flow -->
  <!-- Start -->
  <rect x="320" y="55" width="160" height="40" fill="#1e293b" rx="20"/>
  <text x="400" y="80" font-family="Arial, sans-serif" font-size="12" fill="white" text-anchor="middle" font-weight="bold">START</text>
  
  <!-- Question 1: GPU Memory -->
  <rect x="280" y="115" width="240" height="50" fill="#dbeafe" stroke="#3b82f6" stroke-width="2" rx="8"/>
  <text x="400" y="145" font-family="Arial, sans-serif" font-size="11" fill="#1e40af" text-anchor="middle" font-weight="bold">How much GPU memory?</text>
  
  <path d="M400 95 L400 115" stroke="#64748b" stroke-width="2"/>
  
  <!-- Low Memory Path -->
  <path d="M280 140 L180 140 L180 190" stroke="#64748b" stroke-width="2"/>
  <text x="230" y="135" font-family="Arial, sans-serif" font-size="10" fill="#64748b">&lt; 16GB</text>
  
  <rect x="100" y="190" width="160" height="60" fill="#06b6d4" rx="10"/>
  <text x="180" y="215" font-family="Arial, sans-serif" font-size="14" fill="white" text-anchor="middle" font-weight="bold">QLoRA</text>
  <text x="180" y="235" font-family="Arial, sans-serif" font-size="10" fill="white" text-anchor="middle" opacity="0.9">4-bit, ~6GB VRAM</text>
  
  <!-- Medium Memory Path -->
  <path d="M400 165 L400 190" stroke="#64748b" stroke-width="2"/>
  <text x="415" y="180" font-family="Arial, sans-serif" font-size="10" fill="#64748b">16-48GB</text>
  
  <rect x="320" y="190" width="160" height="60" fill="#8b5cf6" rx="10"/>
  <text x="400" y="215" font-family="Arial, sans-serif" font-size="14" fill="white" text-anchor="middle" font-weight="bold">LoRA / DoRA</text>
  <text x="400" y="235" font-family="Arial, sans-serif" font-size="10" fill="white" text-anchor="middle" opacity="0.9">16-bit, efficient</text>
  
  <!-- High Memory Path -->
  <path d="M520 140 L620 140 L620 190" stroke="#64748b" stroke-width="2"/>
  <text x="570" y="135" font-family="Arial, sans-serif" font-size="10" fill="#64748b">&gt; 80GB</text>
  
  <rect x="540" y="190" width="160" height="60" fill="#22c55e" rx="10"/>
  <text x="620" y="215" font-family="Arial, sans-serif" font-size="14" fill="white" text-anchor="middle" font-weight="bold">Full Fine-Tune</text>
  <text x="620" y="235" font-family="Arial, sans-serif" font-size="10" fill="white" text-anchor="middle" opacity="0.9">Best quality</text>
  
  <!-- Alignment Question -->
  <rect x="280" y="280" width="240" height="50" fill="#fef3c7" stroke="#f59e0b" stroke-width="2" rx="8"/>
  <text x="400" y="310" font-family="Arial, sans-serif" font-size="11" fill="#92400e" text-anchor="middle" font-weight="bold">Need human alignment?</text>
  
  <path d="M400 250 L400 280" stroke="#64748b" stroke-width="2"/>
  
  <!-- DPO -->
  <path d="M280 305 L180 305 L180 355" stroke="#64748b" stroke-width="2"/>
  <text x="230" y="300" font-family="Arial, sans-serif" font-size="10" fill="#64748b">Simple</text>
  
  <rect x="100" y="345" width="160" height="40" fill="#3b82f6" rx="10"/>
  <text x="180" y="370" font-family="Arial, sans-serif" font-size="12" fill="white" text-anchor="middle" font-weight="bold">DPO âœ“</text>
  
  <!-- PPO -->
  <path d="M520 305 L620 305 L620 355" stroke="#64748b" stroke-width="2"/>
  <text x="570" y="300" font-family="Arial, sans-serif" font-size="10" fill="#64748b">Flexible</text>
  
  <rect x="540" y="345" width="160" height="40" fill="#f59e0b" rx="10"/>
  <text x="620" y="370" font-family="Arial, sans-serif" font-size="12" fill="white" text-anchor="middle" font-weight="bold">PPO</text>
</svg>

