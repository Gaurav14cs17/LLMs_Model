  <text x="440" y="165" fill="#7ee787" font-size="12" font-family="Arial">‚Ä¢ Stores exact facts as key-value pairs</text>
  <text x="440" y="185" fill="#7ee787" font-size="12" font-family="Arial">‚Ä¢ Near 100% accuracy on stored facts</text>
  
  <!-- Architecture Diagram -->
  <text x="400" y="230" text-anchor="middle" fill="#58a6ff" font-size="16" font-weight="bold" font-family="Arial">Memory Tuning Architecture</text>
  
  <!-- Input -->
  <rect x="50" y="260" width="100" height="45" rx="8" fill="#238636"/>
  <text x="100" y="287" text-anchor="middle" fill="white" font-size="11" font-weight="bold" font-family="Arial">Input Query</text>
  
  <path d="M150 282 L200 282" stroke="#58a6ff" stroke-width="2"/>
  
  <!-- LLM -->
  <rect x="200" y="250" width="130" height="65" rx="8" fill="#1f6feb"/>
  <text x="265" y="280" text-anchor="middle" fill="white" font-size="12" font-weight="bold" font-family="Arial">LLM Base</text>
  <text x="265" y="300" text-anchor="middle" fill="#c9d1d9" font-size="9" font-family="Arial">Frozen Weights</text>
  
