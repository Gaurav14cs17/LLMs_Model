      <stop offset="0%" style="stop-color:#00c6ff"/>
      <stop offset="100%" style="stop-color:#0072ff"/>
    </linearGradient>
  </defs>
  
  <rect width="800" height="380" fill="#0d1117"/>
  
  <text x="400" y="35" text-anchor="middle" fill="#c9d1d9" font-size="26" font-weight="bold" font-family="Arial">Lamini Memory Tuning</text>
