  <text x="470" y="275" text-anchor="middle" fill="white" font-size="13" font-weight="bold" font-family="Arial">Memory Layer</text>
  <text x="470" y="295" text-anchor="middle" fill="#c9d1d9" font-size="10" font-family="Arial">Key-Value Store</text>
  <text x="470" y="310" text-anchor="middle" fill="#c9d1d9" font-size="9" font-family="Arial">Millions of Expert Facts</text>
  
  <path d="M560 282 L620 282" stroke="#58a6ff" stroke-width="2"/>
  
