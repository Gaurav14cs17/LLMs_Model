  <text x="70" y="360" fill="#7ee787" font-size="11" font-family="Arial">üìä Results: 95%+ accuracy on factual recall</text>
  <text x="350" y="360" fill="#79c0ff" font-size="11" font-family="Arial">‚Ä¢ Minimal compute overhead</text>
  <text x="550" y="360" fill="#f778ba" font-size="11" font-family="Arial">‚Ä¢ lamini.ai research</text>
</svg>

