  <text x="205" y="115" text-anchor="middle" fill="#f85149" font-size="16" font-weight="bold" font-family="Arial">‚ùå The Hallucination Problem</text>
  <text x="50" y="145" fill="#c9d1d9" font-size="12" font-family="Arial">‚Ä¢ LLMs confabulate facts</text>
  <text x="50" y="165" fill="#c9d1d9" font-size="12" font-family="Arial">‚Ä¢ Unreliable for precise information</text>
  <text x="50" y="185" fill="#c9d1d9" font-size="12" font-family="Arial">‚Ä¢ Standard FT doesn't guarantee accuracy</text>
  
  <!-- Solution -->
  <rect x="420" y="85" width="350" height="120" rx="12" fill="#161b22" stroke="url(#laminiGrad)" stroke-width="3"/>
