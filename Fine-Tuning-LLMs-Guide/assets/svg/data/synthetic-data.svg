<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 850 400">
  <defs>
    <linearGradient id="synthGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f093fb"/>
      <stop offset="100%" style="stop-color:#f5576c"/>
    </linearGradient>
  </defs>
  
  <rect width="850" height="400" fill="#0d1117"/>
  
  <text x="425" y="35" text-anchor="middle" fill="#c9d1d9" font-size="26" font-weight="bold" font-family="Arial">Synthetic Data Generation with LLMs</text>
  <text x="425" y="58" text-anchor="middle" fill="#8b949e" font-size="13" font-family="Arial">Using LLMs to generate high-quality training data</text>
  
  <!-- Method 1: Self-Instruct -->
  <rect x="30" y="80" width="250" height="140" rx="12" fill="#161b22" stroke="#7ee787" stroke-width="2"/>
  <text x="155" y="110" text-anchor="middle" fill="#7ee787" font-size="15" font-weight="bold" font-family="Arial">üìù Self-Instruct</text>
  <text x="50" y="140" fill="#c9d1d9" font-size="11" font-family="Arial">1. Seed instructions (175)</text>
  <text x="50" y="160" fill="#c9d1d9" font-size="11" font-family="Arial">2. Generate new tasks</text>
  <text x="50" y="180" fill="#c9d1d9" font-size="11" font-family="Arial">3. Generate responses</text>
  <text x="50" y="200" fill="#8b949e" font-size="10" font-family="Arial">Ex: Alpaca (52K samples)</text>
  
  <!-- Method 2: Evol-Instruct -->
  <rect x="300" y="80" width="250" height="140" rx="12" fill="#161b22" stroke="#f778ba" stroke-width="2"/>
  <text x="425" y="110" text-anchor="middle" fill="#f778ba" font-size="15" font-weight="bold" font-family="Arial">üß¨ Evol-Instruct</text>
  <text x="320" y="140" fill="#c9d1d9" font-size="11" font-family="Arial">1. Start with simple prompts</text>
  <text x="320" y="160" fill="#c9d1d9" font-size="11" font-family="Arial">2. Evolve complexity</text>
  <text x="320" y="180" fill="#c9d1d9" font-size="11" font-family="Arial">3. Add constraints/depth</text>
  <text x="320" y="200" fill="#8b949e" font-size="10" font-family="Arial">Ex: WizardLM (250K)</text>
  
  <!-- Method 3: ORCA -->
  <rect x="570" y="80" width="250" height="140" rx="12" fill="#161b22" stroke="#79c0ff" stroke-width="2"/>
  <text x="695" y="110" text-anchor="middle" fill="#79c0ff" font-size="15" font-weight="bold" font-family="Arial">üêã ORCA Method</text>
  <text x="590" y="140" fill="#c9d1d9" font-size="11" font-family="Arial">1. Chain-of-thought traces</text>
  <text x="590" y="160" fill="#c9d1d9" font-size="11" font-family="Arial">2. Step-by-step reasoning</text>
  <text x="590" y="180" fill="#c9d1d9" font-size="11" font-family="Arial">3. Explanation tuning</text>
  <text x="590" y="200" fill="#8b949e" font-size="10" font-family="Arial">Ex: OpenOrca (4M)</text>
  
  <!-- Pipeline -->
  <text x="425" y="250" text-anchor="middle" fill="#58a6ff" font-size="16" font-weight="bold" font-family="Arial">Synthetic Data Pipeline</text>
  
  <rect x="50" y="275" width="140" height="55" rx="8" fill="#238636"/>
  <text x="120" y="300" text-anchor="middle" fill="white" font-size="11" font-weight="bold" font-family="Arial">Seed Data</text>
  <text x="120" y="318" text-anchor="middle" fill="#c9d1d9" font-size="9" font-family="Arial">Small, high-quality</text>
  
  <path d="M190 302 L230 302" stroke="#58a6ff" stroke-width="2"/>
  
  <rect x="230" y="275" width="140" height="55" rx="8" fill="#1f6feb"/>
  <text x="300" y="300" text-anchor="middle" fill="white" font-size="11" font-weight="bold" font-family="Arial">LLM Generator</text>
  <text x="300" y="318" text-anchor="middle" fill="#c9d1d9" font-size="9" font-family="Arial">GPT-4, Claude, etc.</text>
  
  <path d="M370 302 L410 302" stroke="#58a6ff" stroke-width="2"/>
  
  <rect x="410" y="275" width="140" height="55" rx="8" fill="#8957e5"/>
  <text x="480" y="300" text-anchor="middle" fill="white" font-size="11" font-weight="bold" font-family="Arial">Quality Filter</text>
  <text x="480" y="318" text-anchor="middle" fill="#c9d1d9" font-size="9" font-family="Arial">Dedup, verify</text>
  
  <path d="M550 302 L590 302" stroke="#58a6ff" stroke-width="2"/>
  
  <rect x="590" y="275" width="140" height="55" rx="8" fill="url(#synthGrad)"/>
  <text x="660" y="300" text-anchor="middle" fill="white" font-size="11" font-weight="bold" font-family="Arial">Synthetic Data</text>
  <text x="660" y="318" text-anchor="middle" fill="white" font-size="9" font-family="Arial">10-100x scale</text>
  
  <path d="M730 302 L770 302" stroke="#58a6ff" stroke-width="2"/>
  
  <rect x="770" y="280" width="50" height="45" rx="8" fill="#238636"/>
  <text x="795" y="307" text-anchor="middle" fill="white" font-size="9" font-weight="bold" font-family="Arial">Fine</text>
  <text x="795" y="318" text-anchor="middle" fill="white" font-size="9" font-weight="bold" font-family="Arial">Tune</text>
  
  <!-- Warning -->
  <rect x="50" y="350" width="750" height="40" rx="8" fill="#161b22" stroke="#f85149" stroke-width="1"/>
  <text x="70" y="375" fill="#f85149" font-size="12" font-weight="bold" font-family="Arial">‚ö†Ô∏è Caution:</text>
  <text x="160" y="375" fill="#c9d1d9" font-size="11" font-family="Arial">Check licenses ‚Ä¢ Filter toxic content ‚Ä¢ Verify factual accuracy ‚Ä¢ Avoid model collapse from low-quality loops</text>
</svg>

