<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 850 420">
  <defs>
    <linearGradient id="lossGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea"/>
      <stop offset="100%" style="stop-color:#764ba2"/>
    </linearGradient>
  </defs>
  
  <rect width="850" height="420" fill="#0d1117"/>
  
  <text x="425" y="35" text-anchor="middle" fill="#c9d1d9" font-size="26" font-weight="bold" font-family="Arial">Loss Functions for LLM Fine-Tuning</text>
  
  <!-- Cross-Entropy Loss -->
  <rect x="30" y="70" width="380" height="160" rx="12" fill="#161b22" stroke="#7ee787" stroke-width="3"/>
  <text x="220" y="100" text-anchor="middle" fill="#7ee787" font-size="18" font-weight="bold" font-family="Arial">Cross-Entropy Loss (Standard)</text>
  
  <text x="50" y="130" fill="#58a6ff" font-size="12" font-weight="bold" font-family="Arial">Formula:</text>
  <text x="50" y="155" fill="#c9d1d9" font-size="14" font-family="monospace">L = -Σ yᵢ log(pᵢ)</text>
  
  <text x="50" y="185" fill="#f778ba" font-size="12" font-weight="bold" font-family="Arial">Use Case:</text>
  <text x="130" y="185" fill="#c9d1d9" font-size="11" font-family="Arial">Primary loss for next-token prediction</text>
  
  <text x="50" y="210" fill="#ffa657" font-size="12" font-weight="bold" font-family="Arial">Training:</text>
  <text x="120" y="210" fill="#c9d1d9" font-size="11" font-family="Arial">SFT, Pre-training, Instruction tuning</text>
  
  <!-- KL Divergence -->
  <rect x="440" y="70" width="380" height="160" rx="12" fill="#161b22" stroke="#f778ba" stroke-width="3"/>
  <text x="630" y="100" text-anchor="middle" fill="#f778ba" font-size="18" font-weight="bold" font-family="Arial">KL Divergence</text>
  
  <text x="460" y="130" fill="#58a6ff" font-size="12" font-weight="bold" font-family="Arial">Formula:</text>
  <text x="460" y="155" fill="#c9d1d9" font-size="14" font-family="monospace">KL(P||Q) = Σ P(x)log(P(x)/Q(x))</text>
  
  <text x="460" y="185" fill="#f778ba" font-size="12" font-weight="bold" font-family="Arial">Use Case:</text>
  <text x="540" y="185" fill="#c9d1d9" font-size="11" font-family="Arial">Distribution matching, PPO</text>
  
  <text x="460" y="210" fill="#ffa657" font-size="12" font-weight="bold" font-family="Arial">Training:</text>
  <text x="530" y="210" fill="#c9d1d9" font-size="11" font-family="Arial">RLHF, Knowledge distillation</text>
  
  <!-- DPO Loss -->
  <rect x="30" y="250" width="380" height="150" rx="12" fill="#161b22" stroke="#79c0ff" stroke-width="3"/>
  <text x="220" y="280" text-anchor="middle" fill="#79c0ff" font-size="18" font-weight="bold" font-family="Arial">DPO Loss</text>
  
  <text x="50" y="310" fill="#58a6ff" font-size="12" font-weight="bold" font-family="Arial">Formula:</text>
  <text x="50" y="335" fill="#c9d1d9" font-size="11" font-family="monospace">-log σ(β(log π(y_w|x) - log π(y_l|x)))</text>
  
  <text x="50" y="365" fill="#f778ba" font-size="12" font-weight="bold" font-family="Arial">Use Case:</text>
  <text x="130" y="365" fill="#c9d1d9" font-size="11" font-family="Arial">Preference learning without reward model</text>
  
  <text x="50" y="390" fill="#ffa657" font-size="12" font-weight="bold" font-family="Arial">Training:</text>
  <text x="120" y="390" fill="#c9d1d9" font-size="11" font-family="Arial">RLHF alignment, DPO/ORPO</text>
  
  <!-- PPO Loss -->
  <rect x="440" y="250" width="380" height="150" rx="12" fill="#161b22" stroke="#ffa657" stroke-width="3"/>
  <text x="630" y="280" text-anchor="middle" fill="#ffa657" font-size="18" font-weight="bold" font-family="Arial">PPO Objective</text>
  
  <text x="460" y="310" fill="#58a6ff" font-size="12" font-weight="bold" font-family="Arial">Formula:</text>
  <text x="460" y="335" fill="#c9d1d9" font-size="10" font-family="monospace">min(rₜ(θ)Aₜ, clip(rₜ(θ),1±ε)Aₜ)</text>
  
  <text x="460" y="365" fill="#f778ba" font-size="12" font-weight="bold" font-family="Arial">Use Case:</text>
  <text x="540" y="365" fill="#c9d1d9" font-size="11" font-family="Arial">Policy optimization with clipping</text>
  
  <text x="460" y="390" fill="#ffa657" font-size="12" font-weight="bold" font-family="Arial">Training:</text>
  <text x="530" y="390" fill="#c9d1d9" font-size="11" font-family="Arial">RLHF with reward model</text>
</svg>

