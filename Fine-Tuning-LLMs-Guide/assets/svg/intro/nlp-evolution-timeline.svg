<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 850 350">
  <defs>
    <linearGradient id="slmGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#64748b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#475569;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="nlmGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2563eb;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="plmGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7c3aed;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="llmGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="850" height="350" fill="#f8fafc" rx="10"/>
  
  <!-- Title -->
  <text x="425" y="35" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#1e293b" text-anchor="middle">Evolution of Language Models</text>
  
  <!-- Timeline Line -->
  <line x1="50" y1="180" x2="800" y2="180" stroke="#cbd5e1" stroke-width="4" stroke-linecap="round"/>
  
  <!-- Era 1: Statistical Language Models -->
  <g>
    <circle cx="130" cy="180" r="20" fill="url(#slmGrad)" stroke="white" stroke-width="3"/>
    <text x="130" y="186" font-family="Arial, sans-serif" font-size="10" fill="white" text-anchor="middle">SLM</text>
    
    <rect x="60" y="70" width="140" height="85" fill="white" stroke="#64748b" stroke-width="2" rx="8"/>
    <text x="130" y="95" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1e293b" text-anchor="middle">Statistical LM</text>
    <text x="130" y="115" font-family="Arial, sans-serif" font-size="10" fill="#64748b" text-anchor="middle">1990s - 2010s</text>
    <text x="130" y="135" font-family="Arial, sans-serif" font-size="9" fill="#64748b" text-anchor="middle">• N-grams</text>
    <text x="130" y="148" font-family="Arial, sans-serif" font-size="9" fill="#64748b" text-anchor="middle">• Bag of Words</text>
    
    <line x1="130" y1="155" x2="130" y2="160" stroke="#64748b" stroke-width="2"/>
  </g>
  
  <!-- Era 2: Neural Language Models -->
  <g>
    <circle cx="320" cy="180" r="20" fill="url(#nlmGrad)" stroke="white" stroke-width="3"/>
    <text x="320" y="186" font-family="Arial, sans-serif" font-size="10" fill="white" text-anchor="middle">NLM</text>
    
    <rect x="250" y="70" width="140" height="85" fill="white" stroke="#3b82f6" stroke-width="2" rx="8"/>
    <text x="320" y="95" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1e293b" text-anchor="middle">Neural LM</text>
    <text x="320" y="115" font-family="Arial, sans-serif" font-size="10" fill="#64748b" text-anchor="middle">2013 - 2018</text>
    <text x="320" y="135" font-family="Arial, sans-serif" font-size="9" fill="#64748b" text-anchor="middle">• Word2Vec</text>
    <text x="320" y="148" font-family="Arial, sans-serif" font-size="9" fill="#64748b" text-anchor="middle">• RNN, LSTM</text>
    
    <line x1="320" y1="155" x2="320" y2="160" stroke="#3b82f6" stroke-width="2"/>
  </g>
  
  <!-- Era 3: Pre-trained Language Models -->
  <g>
    <circle cx="510" cy="180" r="20" fill="url(#plmGrad)" stroke="white" stroke-width="3"/>
    <text x="510" y="186" font-family="Arial, sans-serif" font-size="10" fill="white" text-anchor="middle">PLM</text>
    
    <rect x="440" y="70" width="140" height="85" fill="white" stroke="#8b5cf6" stroke-width="2" rx="8"/>
    <text x="510" y="95" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1e293b" text-anchor="middle">Pre-trained LM</text>
    <text x="510" y="115" font-family="Arial, sans-serif" font-size="10" fill="#64748b" text-anchor="middle">2018 - 2020</text>
    <text x="510" y="135" font-family="Arial, sans-serif" font-size="9" fill="#64748b" text-anchor="middle">• BERT</text>
    <text x="510" y="148" font-family="Arial, sans-serif" font-size="9" fill="#64748b" text-anchor="middle">• GPT-2</text>
    
    <line x1="510" y1="155" x2="510" y2="160" stroke="#8b5cf6" stroke-width="2"/>
  </g>
  
  <!-- Era 4: Large Language Models -->
  <g>
    <circle cx="700" cy="180" r="25" fill="url(#llmGrad)" stroke="white" stroke-width="3"/>
    <text x="700" y="186" font-family="Arial, sans-serif" font-size="10" fill="white" text-anchor="middle">LLM</text>
    
    <rect x="630" y="70" width="140" height="85" fill="white" stroke="#10b981" stroke-width="2" rx="8"/>
    <text x="700" y="95" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1e293b" text-anchor="middle">Large LM</text>
    <text x="700" y="115" font-family="Arial, sans-serif" font-size="10" fill="#64748b" text-anchor="middle">2020 - Present</text>
    <text x="700" y="135" font-family="Arial, sans-serif" font-size="9" fill="#64748b" text-anchor="middle">• GPT-4, LLaMA</text>
    <text x="700" y="148" font-family="Arial, sans-serif" font-size="9" fill="#64748b" text-anchor="middle">• Claude, Gemini</text>
    
    <line x1="700" y1="155" x2="700" y2="155" stroke="#10b981" stroke-width="2"/>
  </g>
  
  <!-- Arrows between eras -->
  <path d="M155 180 L175 170 L175 190 Z" fill="#94a3b8"/>
  <path d="M345 180 L365 170 L365 190 Z" fill="#94a3b8"/>
  <path d="M535 180 L555 170 L555 190 Z" fill="#94a3b8"/>
  
  <!-- Parameters growth indicator -->
  <rect x="80" y="230" width="690" height="100" fill="white" stroke="#e2e8f0" stroke-width="2" rx="8"/>
  <text x="425" y="255" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1e293b" text-anchor="middle">Model Parameters Growth</text>
  
  <!-- Bar chart -->
  <rect x="120" y="280" width="30" height="10" fill="#64748b" rx="2"/>
  <text x="135" y="310" font-family="Arial, sans-serif" font-size="9" fill="#64748b" text-anchor="middle">~10K</text>
  
  <rect x="280" y="270" width="30" height="20" fill="#3b82f6" rx="2"/>
  <text x="295" y="310" font-family="Arial, sans-serif" font-size="9" fill="#64748b" text-anchor="middle">~1M</text>
  
  <rect x="440" y="260" width="30" height="30" fill="#8b5cf6" rx="2"/>
  <text x="455" y="310" font-family="Arial, sans-serif" font-size="9" fill="#64748b" text-anchor="middle">~1B</text>
  
  <rect x="600" y="220" width="30" height="70" fill="#10b981" rx="2"/>
  <text x="615" y="310" font-family="Arial, sans-serif" font-size="9" fill="#64748b" text-anchor="middle">~1T+</text>
  
  <rect x="680" y="200" width="30" height="90" fill="url(#llmGrad)" rx="2"/>
  <text x="695" y="310" font-family="Arial, sans-serif" font-size="9" fill="#64748b" text-anchor="middle">~2T</text>
</svg>

