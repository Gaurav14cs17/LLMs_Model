<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 700 400">
  <defs>
    <linearGradient id="cellGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#58a6ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1f6feb;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="700" height="400" fill="#0d1117"/>
  
  <!-- Title -->
  <text x="350" y="30" text-anchor="middle" fill="#fff" font-family="Georgia, serif" font-size="18" font-weight="bold">Attention Score Matrix Visualization</text>
  <text x="350" y="52" text-anchor="middle" fill="#8b949e" font-family="Arial, sans-serif" font-size="12">"The cat sat" - Each cell shows how much row token attends to column token</text>
  
  <!-- Matrix container -->
  <rect x="150" y="80" width="280" height="250" rx="10" fill="#161b22" stroke="#30363d" stroke-width="2"/>
  
  <!-- Column headers (Keys) -->
  <text x="280" y="75" text-anchor="middle" fill="#00f2fe" font-family="Arial, sans-serif" font-size="12" font-weight="bold">← Keys (K) →</text>
  <rect x="195" y="100" width="60" height="30" rx="5" fill="#1f6feb" opacity="0.5"/>
  <text x="225" y="120" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="12">The</text>
  <rect x="265" y="100" width="60" height="30" rx="5" fill="#1f6feb" opacity="0.5"/>
  <text x="295" y="120" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="12">cat</text>
  <rect x="335" y="100" width="60" height="30" rx="5" fill="#1f6feb" opacity="0.5"/>
  <text x="365" y="120" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="12">sat</text>
  
  <!-- Row headers (Queries) -->
  <text x="90" y="210" text-anchor="middle" fill="#f5576c" font-family="Arial, sans-serif" font-size="12" font-weight="bold" transform="rotate(-90 90 210)">← Queries (Q) →</text>
  <rect x="155" y="145" width="35" height="50" rx="5" fill="#f5576c" opacity="0.5"/>
  <text x="172" y="175" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="11">The</text>
  <rect x="155" y="205" width="35" height="50" rx="5" fill="#f5576c" opacity="0.5"/>
  <text x="172" y="235" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="11">cat</text>
  <rect x="155" y="265" width="35" height="50" rx="5" fill="#f5576c" opacity="0.5"/>
  <text x="172" y="295" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="11">sat</text>
  
  <!-- Attention cells - Row 1 (The) -->
  <rect x="195" y="145" width="60" height="50" rx="5" fill="#58a6ff" opacity="0.30"/>
  <text x="225" y="175" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="14" font-weight="bold">0.30</text>
  <rect x="265" y="145" width="60" height="50" rx="5" fill="#58a6ff" opacity="0.37"/>
  <text x="295" y="175" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="14" font-weight="bold">0.37</text>
  <rect x="335" y="145" width="60" height="50" rx="5" fill="#58a6ff" opacity="0.33"/>
  <text x="365" y="175" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="14" font-weight="bold">0.33</text>
  
  <!-- Row 1 sum -->
  <text x="410" y="175" fill="#55efc4" font-family="Arial, sans-serif" font-size="11">= 1.0 ✓</text>
  
  <!-- Attention cells - Row 2 (cat) -->
  <rect x="195" y="205" width="60" height="50" rx="5" fill="#58a6ff" opacity="0.26"/>
  <text x="225" y="235" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="14" font-weight="bold">0.26</text>
  <rect x="265" y="205" width="60" height="50" rx="5" fill="#58a6ff" opacity="0.40"/>
  <text x="295" y="235" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="14" font-weight="bold">0.40</text>
  <rect x="335" y="205" width="60" height="50" rx="5" fill="#58a6ff" opacity="0.34"/>
  <text x="365" y="235" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="14" font-weight="bold">0.34</text>
  
  <!-- Row 2 sum -->
  <text x="410" y="235" fill="#55efc4" font-family="Arial, sans-serif" font-size="11">= 1.0 ✓</text>
  
  <!-- Attention cells - Row 3 (sat) -->
  <rect x="195" y="265" width="60" height="50" rx="5" fill="#58a6ff" opacity="0.28"/>
  <text x="225" y="295" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="14" font-weight="bold">0.28</text>
  <rect x="265" y="265" width="60" height="50" rx="5" fill="#58a6ff" opacity="0.34"/>
  <text x="295" y="295" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="14" font-weight="bold">0.34</text>
  <rect x="335" y="265" width="60" height="50" rx="5" fill="#58a6ff" opacity="0.38"/>
  <text x="365" y="295" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="14" font-weight="bold">0.38</text>
  
  <!-- Row 3 sum -->
  <text x="410" y="295" fill="#55efc4" font-family="Arial, sans-serif" font-size="11">= 1.0 ✓</text>
  
  <!-- Interpretation panel -->
  <rect x="460" y="100" width="220" height="220" rx="10" fill="#21262d" stroke="#30363d" stroke-width="1"/>
  <text x="570" y="125" text-anchor="middle" fill="#c9d1d9" font-family="Arial, sans-serif" font-size="13" font-weight="bold">Interpretation</text>
  
  <circle cx="480" y="155" r="8" fill="#58a6ff" opacity="0.3"/>
  <text x="500" y="160" fill="#8b949e" font-family="Arial, sans-serif" font-size="11">Low attention</text>
  
  <circle cx="480" y="185" r="8" fill="#58a6ff" opacity="0.6"/>
  <text x="500" y="190" fill="#8b949e" font-family="Arial, sans-serif" font-size="11">Medium attention</text>
  
  <circle cx="480" y="215" r="8" fill="#58a6ff" opacity="0.9"/>
  <text x="500" y="220" fill="#8b949e" font-family="Arial, sans-serif" font-size="11">High attention</text>
  
  <line x1="470" y1="240" x2="670" y2="240" stroke="#30363d" stroke-width="1"/>
  
  <text x="480" y="265" fill="#f5576c" font-family="Arial, sans-serif" font-size="11">• "cat" attends most to itself (0.40)</text>
  <text x="480" y="285" fill="#00f2fe" font-family="Arial, sans-serif" font-size="11">• "sat" attends to "cat" (0.34)</text>
  <text x="480" y="305" fill="#55efc4" font-family="Arial, sans-serif" font-size="11">• Each row = probability distribution</text>
  
  <!-- Formula -->
  <rect x="150" y="345" width="400" height="40" rx="8" fill="#21262d" stroke="#58a6ff" stroke-width="1"/>
  <text x="350" y="370" text-anchor="middle" fill="#c9d1d9" font-family="Georgia, serif" font-size="14">Attention Weights = softmax(QK^T / √d_k)</text>
</svg>

