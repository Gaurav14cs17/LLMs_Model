<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 500">
  <defs>
    <linearGradient id="rnnGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e17055;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d63031;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="saGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00b894;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#55efc4;stop-opacity:1" />
    </linearGradient>
    <filter id="compShadow2" x="-10%" y="-10%" width="120%" height="120%">
      <feDropShadow dx="2" dy="3" stdDeviation="2" flood-opacity="0.2"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="900" height="500" fill="#0d1117"/>
  
  <!-- Title -->
  <text x="450" y="30" text-anchor="middle" fill="#fff" font-family="Georgia, serif" font-size="20" font-weight="bold">RNN vs Self-Attention: Information Flow</text>
  
  <!-- RNN Section -->
  <rect x="30" y="60" width="400" height="380" rx="12" fill="#161b22" stroke="#e17055" stroke-width="2"/>
  <text x="230" y="90" text-anchor="middle" fill="#e17055" font-family="Arial, sans-serif" font-size="16" font-weight="bold">❌ RNN / LSTM</text>
  <text x="230" y="110" text-anchor="middle" fill="#8b949e" font-family="Arial, sans-serif" font-size="11">Sequential information flow</text>
  
  <!-- RNN visualization -->
  <rect x="60" y="140" width="60" height="40" rx="6" fill="url(#rnnGrad)" filter="url(#compShadow2)"/>
  <text x="90" y="165" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="10">The</text>
  
  <path d="M 120 160 L 160 160" stroke="#e17055" stroke-width="2"/>
  <polygon points="165,160 158,155 158,165" fill="#e17055"/>
  
  <rect x="170" y="140" width="60" height="40" rx="6" fill="url(#rnnGrad)" filter="url(#compShadow2)"/>
  <text x="200" y="165" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="10">cat</text>
  
  <path d="M 230 160 L 270 160" stroke="#e17055" stroke-width="2"/>
  <polygon points="275,160 268,155 268,165" fill="#e17055"/>
  
  <rect x="280" y="140" width="60" height="40" rx="6" fill="url(#rnnGrad)" filter="url(#compShadow2)"/>
  <text x="310" y="165" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="10">sat</text>
  
  <path d="M 340 160 L 380 160" stroke="#e17055" stroke-width="2"/>
  <polygon points="385,160 378,155 378,165" fill="#e17055"/>
  
  <rect x="390" y="140" width="20" height="40" rx="4" fill="#e17055" opacity="0.5"/>
  <text x="400" y="165" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="8">...</text>
  
  <!-- Problem explanation -->
  <rect x="60" y="200" width="350" height="120" rx="8" fill="#21262d"/>
  <text x="235" y="225" text-anchor="middle" fill="#e17055" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Problems with RNN:</text>
  <text x="80" y="250" fill="#c9d1d9" font-family="Arial, sans-serif" font-size="10">• Information must pass through ALL steps</text>
  <text x="80" y="270" fill="#c9d1d9" font-family="Arial, sans-serif" font-size="10">• Long-range dependencies → vanishing gradients</text>
  <text x="80" y="290" fill="#c9d1d9" font-family="Arial, sans-serif" font-size="10">• Path length: O(n) for distant tokens</text>
  <text x="80" y="310" fill="#c9d1d9" font-family="Arial, sans-serif" font-size="10">• Cannot parallelize (must be sequential)</text>
  
  <!-- RNN path illustration -->
  <rect x="60" y="335" width="350" height="90" rx="8" fill="#21262d" stroke="#e17055" stroke-width="1"/>
  <text x="235" y="358" text-anchor="middle" fill="#8b949e" font-family="Arial, sans-serif" font-size="10">To connect token 1 to token 10:</text>
  <text x="235" y="380" text-anchor="middle" fill="#e17055" font-family="Arial, sans-serif" font-size="11">t₁ → t₂ → t₃ → t₄ → t₅ → t₆ → t₇ → t₈ → t₉ → t₁₀</text>
  <text x="235" y="405" text-anchor="middle" fill="#e17055" font-family="Arial, sans-serif" font-size="12" font-weight="bold">9 steps! Information degrades</text>
  
  <!-- Self-Attention Section -->
  <rect x="470" y="60" width="400" height="380" rx="12" fill="#161b22" stroke="#00b894" stroke-width="2"/>
  <text x="670" y="90" text-anchor="middle" fill="#00b894" font-family="Arial, sans-serif" font-size="16" font-weight="bold">✓ Self-Attention</text>
  <text x="670" y="110" text-anchor="middle" fill="#8b949e" font-family="Arial, sans-serif" font-size="11">Direct all-to-all connections</text>
  
  <!-- Self-attention visualization -->
  <rect x="500" y="140" width="60" height="40" rx="6" fill="url(#saGrad)" filter="url(#compShadow2)"/>
  <text x="530" y="165" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="10">The</text>
  
  <rect x="610" y="140" width="60" height="40" rx="6" fill="url(#saGrad)" filter="url(#compShadow2)"/>
  <text x="640" y="165" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="10">cat</text>
  
  <rect x="720" y="140" width="60" height="40" rx="6" fill="url(#saGrad)" filter="url(#compShadow2)"/>
  <text x="750" y="165" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="10">sat</text>
  
  <rect x="830" y="140" width="20" height="40" rx="4" fill="#00b894" opacity="0.5"/>
  <text x="840" y="165" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="8">...</text>
  
  <!-- All-to-all connections -->
  <line x1="560" y1="160" x2="610" y2="160" stroke="#55efc4" stroke-width="1" stroke-dasharray="3,2"/>
  <line x1="560" y1="165" x2="720" y2="165" stroke="#55efc4" stroke-width="1" stroke-dasharray="3,2"/>
  <line x1="670" y1="160" x2="720" y2="160" stroke="#55efc4" stroke-width="1" stroke-dasharray="3,2"/>
  <path d="M 530 180 C 530 200 640 200 640 180" stroke="#55efc4" stroke-width="1" fill="none" stroke-dasharray="3,2"/>
  <path d="M 530 180 C 530 210 750 210 750 180" stroke="#55efc4" stroke-width="1" fill="none" stroke-dasharray="3,2"/>
  <path d="M 640 180 C 640 200 750 200 750 180" stroke="#55efc4" stroke-width="1" fill="none" stroke-dasharray="3,2"/>
  
  <!-- Benefits explanation -->
  <rect x="500" y="200" width="350" height="120" rx="8" fill="#21262d"/>
  <text x="675" y="225" text-anchor="middle" fill="#00b894" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Benefits of Self-Attention:</text>
  <text x="520" y="250" fill="#c9d1d9" font-family="Arial, sans-serif" font-size="10">• Direct connection between ANY two positions</text>
  <text x="520" y="270" fill="#c9d1d9" font-family="Arial, sans-serif" font-size="10">• Path length: O(1) for any token pair</text>
  <text x="520" y="290" fill="#c9d1d9" font-family="Arial, sans-serif" font-size="10">• Fully parallelizable (all at once)</text>
  <text x="520" y="310" fill="#c9d1d9" font-family="Arial, sans-serif" font-size="10">• No vanishing gradient problem</text>
  
  <!-- Self-attention path illustration -->
  <rect x="500" y="335" width="350" height="90" rx="8" fill="#21262d" stroke="#00b894" stroke-width="1"/>
  <text x="675" y="358" text-anchor="middle" fill="#8b949e" font-family="Arial, sans-serif" font-size="10">To connect token 1 to token 10:</text>
  <text x="675" y="385" text-anchor="middle" fill="#00b894" font-family="Arial, sans-serif" font-size="14">t₁ ←→ t₁₀</text>
  <text x="675" y="410" text-anchor="middle" fill="#00b894" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Direct! 1 step, no degradation</text>
  
  <!-- Comparison table at bottom -->
  <rect x="150" y="455" width="600" height="35" rx="8" fill="#21262d" stroke="#58a6ff" stroke-width="1"/>
  <text x="250" y="478" text-anchor="middle" fill="#e17055" font-family="Arial, sans-serif" font-size="11">RNN: O(n) path length, sequential</text>
  <text x="550" y="478" text-anchor="middle" fill="#00b894" font-family="Arial, sans-serif" font-size="11">Self-Attention: O(1) path length, parallel</text>
</svg>

