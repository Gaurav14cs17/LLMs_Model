<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 600">
  <defs>
    <linearGradient id="h1Grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff6b6b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ee5a24;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="h2Grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#a29bfe;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6c5ce7;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="h3Grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#74b9ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0984e3;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="concatGrad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#55efc4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00b894;stop-opacity:1" />
    </linearGradient>
    <filter id="headShadow" x="-10%" y="-10%" width="120%" height="120%">
      <feDropShadow dx="2" dy="3" stdDeviation="3" flood-opacity="0.25"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="900" height="600" fill="#0d1117"/>
  
  <!-- Title -->
  <text x="450" y="30" text-anchor="middle" fill="#fff" font-family="Georgia, serif" font-size="20" font-weight="bold">Multi-Head Attention: Parallel Computation</text>
  
  <!-- Input -->
  <rect x="350" y="55" width="200" height="50" rx="8" fill="#21262d" stroke="#58a6ff" stroke-width="2"/>
  <text x="450" y="85" text-anchor="middle" fill="#58a6ff" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Input (d_model = 512)</text>
  
  <!-- Split arrow -->
  <path d="M 450 105 L 450 130" stroke="#58a6ff" stroke-width="2"/>
  <path d="M 450 130 L 150 160" stroke="#ff6b6b" stroke-width="2"/>
  <path d="M 450 130 L 450 160" stroke="#a29bfe" stroke-width="2"/>
  <path d="M 450 130 L 750 160" stroke="#74b9ff" stroke-width="2"/>
  
  <text x="450" y="150" text-anchor="middle" fill="#8b949e" font-family="Arial, sans-serif" font-size="11">Split into h heads</text>
  
  <!-- Head 1 -->
  <rect x="50" y="170" width="200" height="280" rx="12" fill="#161b22" stroke="#ff6b6b" stroke-width="2"/>
  <text x="150" y="200" text-anchor="middle" fill="#ff6b6b" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Head 1</text>
  <text x="150" y="220" text-anchor="middle" fill="#8b949e" font-family="Arial, sans-serif" font-size="10">d_k = 64</text>
  
  <!-- Head 1 Q,K,V -->
  <rect x="70" y="240" width="50" height="35" rx="4" fill="url(#h1Grad)" filter="url(#headShadow)"/>
  <text x="95" y="262" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="11">Q₁</text>
  <rect x="125" y="240" width="50" height="35" rx="4" fill="url(#h1Grad)" filter="url(#headShadow)" opacity="0.8"/>
  <text x="150" y="262" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="11">K₁</text>
  <rect x="180" y="240" width="50" height="35" rx="4" fill="url(#h1Grad)" filter="url(#headShadow)" opacity="0.6"/>
  <text x="205" y="262" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="11">V₁</text>
  
  <!-- Head 1 Attention -->
  <rect x="80" y="295" width="140" height="50" rx="6" fill="#21262d" stroke="#ff6b6b" stroke-width="1"/>
  <text x="150" y="315" text-anchor="middle" fill="#ff6b6b" font-family="Arial, sans-serif" font-size="10">Scaled Dot-Product</text>
  <text x="150" y="332" text-anchor="middle" fill="#ff6b6b" font-family="Arial, sans-serif" font-size="10">Attention</text>
  
  <!-- Head 1 Output -->
  <rect x="80" y="365" width="140" height="40" rx="6" fill="url(#h1Grad)" opacity="0.7"/>
  <text x="150" y="390" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="11">head₁ output</text>
  
  <text x="150" y="430" text-anchor="middle" fill="#8b949e" font-family="Arial, sans-serif" font-size="9">May learn:</text>
  <text x="150" y="445" text-anchor="middle" fill="#ff6b6b" font-family="Arial, sans-serif" font-size="10">Syntactic patterns</text>
  
  <!-- Head 2 -->
  <rect x="350" y="170" width="200" height="280" rx="12" fill="#161b22" stroke="#a29bfe" stroke-width="2"/>
  <text x="450" y="200" text-anchor="middle" fill="#a29bfe" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Head 2</text>
  <text x="450" y="220" text-anchor="middle" fill="#8b949e" font-family="Arial, sans-serif" font-size="10">d_k = 64</text>
  
  <!-- Head 2 Q,K,V -->
  <rect x="370" y="240" width="50" height="35" rx="4" fill="url(#h2Grad)" filter="url(#headShadow)"/>
  <text x="395" y="262" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="11">Q₂</text>
  <rect x="425" y="240" width="50" height="35" rx="4" fill="url(#h2Grad)" filter="url(#headShadow)" opacity="0.8"/>
  <text x="450" y="262" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="11">K₂</text>
  <rect x="480" y="240" width="50" height="35" rx="4" fill="url(#h2Grad)" filter="url(#headShadow)" opacity="0.6"/>
  <text x="505" y="262" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="11">V₂</text>
  
  <!-- Head 2 Attention -->
  <rect x="380" y="295" width="140" height="50" rx="6" fill="#21262d" stroke="#a29bfe" stroke-width="1"/>
  <text x="450" y="315" text-anchor="middle" fill="#a29bfe" font-family="Arial, sans-serif" font-size="10">Scaled Dot-Product</text>
  <text x="450" y="332" text-anchor="middle" fill="#a29bfe" font-family="Arial, sans-serif" font-size="10">Attention</text>
  
  <!-- Head 2 Output -->
  <rect x="380" y="365" width="140" height="40" rx="6" fill="url(#h2Grad)" opacity="0.7"/>
  <text x="450" y="390" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="11">head₂ output</text>
  
  <text x="450" y="430" text-anchor="middle" fill="#8b949e" font-family="Arial, sans-serif" font-size="9">May learn:</text>
  <text x="450" y="445" text-anchor="middle" fill="#a29bfe" font-family="Arial, sans-serif" font-size="10">Semantic similarity</text>
  
  <!-- Head 3 (and more) -->
  <rect x="650" y="170" width="200" height="280" rx="12" fill="#161b22" stroke="#74b9ff" stroke-width="2"/>
  <text x="750" y="200" text-anchor="middle" fill="#74b9ff" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Head h</text>
  <text x="750" y="220" text-anchor="middle" fill="#8b949e" font-family="Arial, sans-serif" font-size="10">d_k = 64</text>
  
  <!-- Head 3 Q,K,V -->
  <rect x="670" y="240" width="50" height="35" rx="4" fill="url(#h3Grad)" filter="url(#headShadow)"/>
  <text x="695" y="262" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="11">Qₕ</text>
  <rect x="725" y="240" width="50" height="35" rx="4" fill="url(#h3Grad)" filter="url(#headShadow)" opacity="0.8"/>
  <text x="750" y="262" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="11">Kₕ</text>
  <rect x="780" y="240" width="50" height="35" rx="4" fill="url(#h3Grad)" filter="url(#headShadow)" opacity="0.6"/>
  <text x="805" y="262" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="11">Vₕ</text>
  
  <!-- Head 3 Attention -->
  <rect x="680" y="295" width="140" height="50" rx="6" fill="#21262d" stroke="#74b9ff" stroke-width="1"/>
  <text x="750" y="315" text-anchor="middle" fill="#74b9ff" font-family="Arial, sans-serif" font-size="10">Scaled Dot-Product</text>
  <text x="750" y="332" text-anchor="middle" fill="#74b9ff" font-family="Arial, sans-serif" font-size="10">Attention</text>
  
  <!-- Head 3 Output -->
  <rect x="680" y="365" width="140" height="40" rx="6" fill="url(#h3Grad)" opacity="0.7"/>
  <text x="750" y="390" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="11">headₕ output</text>
  
  <text x="750" y="430" text-anchor="middle" fill="#8b949e" font-family="Arial, sans-serif" font-size="9">May learn:</text>
  <text x="750" y="445" text-anchor="middle" fill="#74b9ff" font-family="Arial, sans-serif" font-size="10">Positional patterns</text>
  
  <!-- Ellipsis -->
  <text x="300" y="320" text-anchor="middle" fill="#555" font-family="Arial, sans-serif" font-size="24">...</text>
  <text x="600" y="320" text-anchor="middle" fill="#555" font-family="Arial, sans-serif" font-size="24">...</text>
  
  <!-- Concatenate -->
  <path d="M 150 405 L 150 480 L 350 500" stroke="#ff6b6b" stroke-width="2" fill="none"/>
  <path d="M 450 405 L 450 500" stroke="#a29bfe" stroke-width="2" fill="none"/>
  <path d="M 750 405 L 750 480 L 550 500" stroke="#74b9ff" stroke-width="2" fill="none"/>
  
  <rect x="300" y="490" width="300" height="45" rx="8" fill="url(#concatGrad2)" filter="url(#headShadow)"/>
  <text x="450" y="518" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="13" font-weight="bold">Concat(head₁, head₂, ..., headₕ)</text>
  
  <!-- Final Linear -->
  <path d="M 450 535 L 450 555" stroke="#55efc4" stroke-width="2"/>
  
  <rect x="350" y="555" width="200" height="35" rx="6" fill="#21262d" stroke="#fdcb6e" stroke-width="2"/>
  <text x="450" y="578" text-anchor="middle" fill="#fdcb6e" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Linear (W_O) → Output</text>
</svg>

