<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 450">
  <defs>
    <linearGradient id="singleGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e17055;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d63031;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="multiGrad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff6b6b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ee5a24;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="multiGrad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#a29bfe;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6c5ce7;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="multiGrad3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#74b9ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0984e3;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="multiGrad4" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#55efc4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00b894;stop-opacity:1" />
    </linearGradient>
    <filter id="cardShadow2" x="-10%" y="-10%" width="120%" height="120%">
      <feDropShadow dx="2" dy="3" stdDeviation="3" flood-opacity="0.25"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="900" height="450" fill="#0d1117"/>
  
  <!-- Title -->
  <text x="450" y="30" text-anchor="middle" fill="#fff" font-family="Georgia, serif" font-size="20" font-weight="bold">The Problem: Single Head vs Multi-Head</text>
  
  <!-- Sentence example -->
  <rect x="200" y="50" width="500" height="35" rx="6" fill="#21262d" stroke="#58a6ff" stroke-width="1"/>
  <text x="450" y="73" text-anchor="middle" fill="#c9d1d9" font-family="Georgia, serif" font-size="14">"The cat sat on the mat because it was soft"</text>
  
  <!-- Left side: Single Head Problem -->
  <rect x="30" y="100" width="380" height="320" rx="12" fill="#161b22" stroke="#e17055" stroke-width="2"/>
  <text x="220" y="130" text-anchor="middle" fill="#e17055" font-family="Arial, sans-serif" font-size="16" font-weight="bold">❌ Single-Head Attention</text>
  <text x="220" y="150" text-anchor="middle" fill="#8b949e" font-family="Arial, sans-serif" font-size="11">Can only capture ONE pattern</text>
  
  <!-- Single head box -->
  <rect x="100" y="170" width="240" height="80" rx="8" fill="url(#singleGrad)" filter="url(#cardShadow2)"/>
  <text x="220" y="200" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Single Head (d=512)</text>
  <text x="220" y="225" text-anchor="middle" fill="rgba(255,255,255,0.8)" font-family="Arial, sans-serif" font-size="11">One attention pattern</text>
  <text x="220" y="240" text-anchor="middle" fill="rgba(255,255,255,0.8)" font-family="Arial, sans-serif" font-size="11">Must compromise</text>
  
  <!-- Problems list -->
  <text x="60" y="280" fill="#e17055" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Problems:</text>
  <text x="60" y="305" fill="#c9d1d9" font-family="Arial, sans-serif" font-size="11">• Can't capture syntax AND semantics</text>
  <text x="60" y="325" fill="#c9d1d9" font-family="Arial, sans-serif" font-size="11">• Averages different relationship types</text>
  <text x="60" y="345" fill="#c9d1d9" font-family="Arial, sans-serif" font-size="11">• Loses important patterns</text>
  <text x="60" y="365" fill="#c9d1d9" font-family="Arial, sans-serif" font-size="11">• Single point of failure</text>
  
  <!-- Example -->
  <rect x="50" y="385" width="340" height="25" rx="4" fill="#21262d"/>
  <text x="220" y="402" text-anchor="middle" fill="#e17055" font-family="Arial, sans-serif" font-size="10">Must choose: "it"→"mat" OR "cat"→"sat"?</text>
  
  <!-- Right side: Multi-Head Solution -->
  <rect x="440" y="100" width="430" height="320" rx="12" fill="#161b22" stroke="#00b894" stroke-width="2"/>
  <text x="655" y="130" text-anchor="middle" fill="#00b894" font-family="Arial, sans-serif" font-size="16" font-weight="bold">✓ Multi-Head Attention</text>
  <text x="655" y="150" text-anchor="middle" fill="#8b949e" font-family="Arial, sans-serif" font-size="11">Captures MULTIPLE patterns simultaneously</text>
  
  <!-- Multiple heads -->
  <rect x="460" y="170" width="95" height="70" rx="6" fill="url(#multiGrad1)" filter="url(#cardShadow2)"/>
  <text x="507" y="195" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="11" font-weight="bold">Head 1</text>
  <text x="507" y="215" text-anchor="middle" fill="rgba(255,255,255,0.8)" font-family="Arial, sans-serif" font-size="9">Syntax</text>
  <text x="507" y="230" text-anchor="middle" fill="rgba(255,255,255,0.7)" font-family="Arial, sans-serif" font-size="8">cat→sat</text>
  
  <rect x="565" y="170" width="95" height="70" rx="6" fill="url(#multiGrad2)" filter="url(#cardShadow2)"/>
  <text x="612" y="195" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="11" font-weight="bold">Head 2</text>
  <text x="612" y="215" text-anchor="middle" fill="rgba(255,255,255,0.8)" font-family="Arial, sans-serif" font-size="9">Position</text>
  <text x="612" y="230" text-anchor="middle" fill="rgba(255,255,255,0.7)" font-family="Arial, sans-serif" font-size="8">sat→on</text>
  
  <rect x="670" y="170" width="95" height="70" rx="6" fill="url(#multiGrad3)" filter="url(#cardShadow2)"/>
  <text x="717" y="195" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="11" font-weight="bold">Head 3</text>
  <text x="717" y="215" text-anchor="middle" fill="rgba(255,255,255,0.8)" font-family="Arial, sans-serif" font-size="9">Coreference</text>
  <text x="717" y="230" text-anchor="middle" fill="rgba(255,255,255,0.7)" font-family="Arial, sans-serif" font-size="8">it→mat</text>
  
  <rect x="775" y="170" width="95" height="70" rx="6" fill="url(#multiGrad4)" filter="url(#cardShadow2)"/>
  <text x="822" y="195" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="11" font-weight="bold">Head 4</text>
  <text x="822" y="215" text-anchor="middle" fill="rgba(255,255,255,0.8)" font-family="Arial, sans-serif" font-size="9">Semantic</text>
  <text x="822" y="230" text-anchor="middle" fill="rgba(255,255,255,0.7)" font-family="Arial, sans-serif" font-size="8">soft→mat</text>
  
  <!-- Concat arrow -->
  <path d="M 507 240 L 507 265 L 655 280" stroke="#ff6b6b" stroke-width="1.5" fill="none"/>
  <path d="M 612 240 L 612 265 L 655 280" stroke="#a29bfe" stroke-width="1.5" fill="none"/>
  <path d="M 717 240 L 717 265 L 655 280" stroke="#74b9ff" stroke-width="1.5" fill="none"/>
  <path d="M 822 240 L 822 265 L 655 280" stroke="#55efc4" stroke-width="1.5" fill="none"/>
  
  <!-- Concat box -->
  <rect x="555" y="280" width="200" height="40" rx="6" fill="#21262d" stroke="#fdcb6e" stroke-width="2"/>
  <text x="655" y="305" text-anchor="middle" fill="#fdcb6e" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Concatenate All Heads</text>
  
  <!-- Benefits list -->
  <text x="470" y="345" fill="#00b894" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Benefits:</text>
  <text x="470" y="365" fill="#c9d1d9" font-family="Arial, sans-serif" font-size="11">✓ Each head specializes in different patterns</text>
  <text x="470" y="385" fill="#c9d1d9" font-family="Arial, sans-serif" font-size="11">✓ All patterns captured simultaneously</text>
  <text x="470" y="405" fill="#c9d1d9" font-family="Arial, sans-serif" font-size="11">✓ Rich combined representation</text>
</svg>

