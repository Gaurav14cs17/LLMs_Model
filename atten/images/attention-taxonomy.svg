<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 650">
  <defs>
    <linearGradient id="rootGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="branch1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f093fb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f5576c;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="branch2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4facfe;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00f2fe;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="branch3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#43e97b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#38f9d7;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="branch4" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fa709a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fee140;stop-opacity:1" />
    </linearGradient>
    <filter id="nodeShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="3" stdDeviation="3" flood-opacity="0.25"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1000" height="650" fill="#0d1117"/>
  
  <!-- Title -->
  <text x="500" y="35" text-anchor="middle" fill="#fff" font-family="Georgia, serif" font-size="24" font-weight="bold">Attention Mechanism Taxonomy</text>
  
  <!-- Root Node -->
  <rect x="420" y="60" width="160" height="50" rx="25" fill="url(#rootGrad)" filter="url(#nodeShadow)"/>
  <text x="500" y="90" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="14" font-weight="bold">ATTENTION</text>
  
  <!-- Main branches lines -->
  <line x1="500" y1="110" x2="500" y2="135" stroke="#667eea" stroke-width="3"/>
  <line x1="150" y1="135" x2="850" y2="135" stroke="#667eea" stroke-width="3"/>
  
  <!-- Vertical lines to branches -->
  <line x1="150" y1="135" x2="150" y2="165" stroke="#f5576c" stroke-width="2"/>
  <line x1="350" y1="135" x2="350" y2="165" stroke="#00f2fe" stroke-width="2"/>
  <line x1="550" y1="135" x2="550" y2="165" stroke="#43e97b" stroke-width="2"/>
  <line x1="750" y1="135" x2="750" y2="165" stroke="#fee140" stroke-width="2"/>
  
  <!-- Branch 1: By Source -->
  <rect x="70" y="165" width="160" height="45" rx="8" fill="url(#branch1)" filter="url(#nodeShadow)"/>
  <text x="150" y="192" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="13" font-weight="bold">By Source</text>
  
  <!-- Branch 1 children -->
  <line x1="150" y1="210" x2="150" y2="235" stroke="#f5576c" stroke-width="2"/>
  <line x1="90" y1="235" x2="210" y2="235" stroke="#f5576c" stroke-width="2"/>
  <line x1="90" y1="235" x2="90" y2="255" stroke="#f5576c" stroke-width="1.5"/>
  <line x1="150" y1="235" x2="150" y2="255" stroke="#f5576c" stroke-width="1.5"/>
  <line x1="210" y1="235" x2="210" y2="255" stroke="#f5576c" stroke-width="1.5"/>
  
  <rect x="50" y="255" width="80" height="55" rx="6" fill="#161b22" stroke="#f5576c" stroke-width="1.5"/>
  <text x="90" y="278" text-anchor="middle" fill="#f5576c" font-family="Arial, sans-serif" font-size="11" font-weight="bold">Self</text>
  <text x="90" y="298" text-anchor="middle" fill="#8b949e" font-family="Arial, sans-serif" font-size="9">Same sequence</text>
  
  <rect x="110" y="255" width="80" height="55" rx="6" fill="#161b22" stroke="#f5576c" stroke-width="1.5"/>
  <text x="150" y="278" text-anchor="middle" fill="#f5576c" font-family="Arial, sans-serif" font-size="11" font-weight="bold">Cross</text>
  <text x="150" y="298" text-anchor="middle" fill="#8b949e" font-family="Arial, sans-serif" font-size="9">Different seq</text>
  
  <rect x="170" y="255" width="80" height="55" rx="6" fill="#161b22" stroke="#f5576c" stroke-width="1.5"/>
  <text x="210" y="278" text-anchor="middle" fill="#f5576c" font-family="Arial, sans-serif" font-size="11" font-weight="bold">Hybrid</text>
  <text x="210" y="298" text-anchor="middle" fill="#8b949e" font-family="Arial, sans-serif" font-size="9">Both combined</text>
  
  <!-- Branch 2: By Computation -->
  <rect x="270" y="165" width="160" height="45" rx="8" fill="url(#branch2)" filter="url(#nodeShadow)"/>
  <text x="350" y="192" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="13" font-weight="bold">By Computation</text>
  
  <!-- Branch 2 children -->
  <line x1="350" y1="210" x2="350" y2="235" stroke="#00f2fe" stroke-width="2"/>
  <line x1="280" y1="235" x2="420" y2="235" stroke="#00f2fe" stroke-width="2"/>
  <line x1="280" y1="235" x2="280" y2="255" stroke="#00f2fe" stroke-width="1.5"/>
  <line x1="350" y1="235" x2="350" y2="255" stroke="#00f2fe" stroke-width="1.5"/>
  <line x1="420" y1="235" x2="420" y2="255" stroke="#00f2fe" stroke-width="1.5"/>
  
  <rect x="240" y="255" width="80" height="55" rx="6" fill="#161b22" stroke="#00f2fe" stroke-width="1.5"/>
  <text x="280" y="278" text-anchor="middle" fill="#00f2fe" font-family="Arial, sans-serif" font-size="11" font-weight="bold">Additive</text>
  <text x="280" y="298" text-anchor="middle" fill="#8b949e" font-family="Arial, sans-serif" font-size="9">MLP based</text>
  
  <rect x="310" y="255" width="80" height="55" rx="6" fill="#161b22" stroke="#00f2fe" stroke-width="1.5"/>
  <text x="350" y="278" text-anchor="middle" fill="#00f2fe" font-family="Arial, sans-serif" font-size="11" font-weight="bold">Dot-Product</text>
  <text x="350" y="298" text-anchor="middle" fill="#8b949e" font-family="Arial, sans-serif" font-size="9">Matrix multiply</text>
  
  <rect x="380" y="255" width="80" height="55" rx="6" fill="#161b22" stroke="#00f2fe" stroke-width="1.5"/>
  <text x="420" y="278" text-anchor="middle" fill="#00f2fe" font-family="Arial, sans-serif" font-size="11" font-weight="bold">Scaled</text>
  <text x="420" y="298" text-anchor="middle" fill="#8b949e" font-family="Arial, sans-serif" font-size="9">÷ √dₖ</text>
  
  <!-- Branch 3: By Pattern -->
  <rect x="470" y="165" width="160" height="45" rx="8" fill="url(#branch3)" filter="url(#nodeShadow)"/>
  <text x="550" y="192" text-anchor="middle" fill="#0d1117" font-family="Arial, sans-serif" font-size="13" font-weight="bold">By Pattern</text>
  
  <!-- Branch 3 children -->
  <line x1="550" y1="210" x2="550" y2="235" stroke="#43e97b" stroke-width="2"/>
  <line x1="490" y1="235" x2="610" y2="235" stroke="#43e97b" stroke-width="2"/>
  <line x1="490" y1="235" x2="490" y2="255" stroke="#43e97b" stroke-width="1.5"/>
  <line x1="550" y1="235" x2="550" y2="255" stroke="#43e97b" stroke-width="1.5"/>
  <line x1="610" y1="235" x2="610" y2="255" stroke="#43e97b" stroke-width="1.5"/>
  
  <rect x="450" y="255" width="80" height="55" rx="6" fill="#161b22" stroke="#43e97b" stroke-width="1.5"/>
  <text x="490" y="278" text-anchor="middle" fill="#43e97b" font-family="Arial, sans-serif" font-size="11" font-weight="bold">Dense</text>
  <text x="490" y="298" text-anchor="middle" fill="#8b949e" font-family="Arial, sans-serif" font-size="9">Full O(n²)</text>
  
  <rect x="510" y="255" width="80" height="55" rx="6" fill="#161b22" stroke="#43e97b" stroke-width="1.5"/>
  <text x="550" y="278" text-anchor="middle" fill="#43e97b" font-family="Arial, sans-serif" font-size="11" font-weight="bold">Sparse</text>
  <text x="550" y="298" text-anchor="middle" fill="#8b949e" font-family="Arial, sans-serif" font-size="9">Subset</text>
  
  <rect x="570" y="255" width="80" height="55" rx="6" fill="#161b22" stroke="#43e97b" stroke-width="1.5"/>
  <text x="610" y="278" text-anchor="middle" fill="#43e97b" font-family="Arial, sans-serif" font-size="11" font-weight="bold">Causal</text>
  <text x="610" y="298" text-anchor="middle" fill="#8b949e" font-family="Arial, sans-serif" font-size="9">Masked future</text>
  
  <!-- Branch 4: By Structure -->
  <rect x="670" y="165" width="160" height="45" rx="8" fill="url(#branch4)" filter="url(#nodeShadow)"/>
  <text x="750" y="192" text-anchor="middle" fill="#0d1117" font-family="Arial, sans-serif" font-size="13" font-weight="bold">By Structure</text>
  
  <!-- Branch 4 children -->
  <line x1="750" y1="210" x2="750" y2="235" stroke="#fee140" stroke-width="2"/>
  <line x1="680" y1="235" x2="820" y2="235" stroke="#fee140" stroke-width="2"/>
  <line x1="680" y1="235" x2="680" y2="255" stroke="#fee140" stroke-width="1.5"/>
  <line x1="750" y1="235" x2="750" y2="255" stroke="#fee140" stroke-width="1.5"/>
  <line x1="820" y1="235" x2="820" y2="255" stroke="#fee140" stroke-width="1.5"/>
  
  <rect x="640" y="255" width="80" height="55" rx="6" fill="#161b22" stroke="#fee140" stroke-width="1.5"/>
  <text x="680" y="278" text-anchor="middle" fill="#fee140" font-family="Arial, sans-serif" font-size="11" font-weight="bold">Single-Head</text>
  <text x="680" y="298" text-anchor="middle" fill="#8b949e" font-family="Arial, sans-serif" font-size="9">One attention</text>
  
  <rect x="710" y="255" width="80" height="55" rx="6" fill="#161b22" stroke="#fee140" stroke-width="1.5"/>
  <text x="750" y="278" text-anchor="middle" fill="#fee140" font-family="Arial, sans-serif" font-size="11" font-weight="bold">Multi-Head</text>
  <text x="750" y="298" text-anchor="middle" fill="#8b949e" font-family="Arial, sans-serif" font-size="9">Parallel heads</text>
  
  <rect x="780" y="255" width="80" height="55" rx="6" fill="#161b22" stroke="#fee140" stroke-width="1.5"/>
  <text x="820" y="278" text-anchor="middle" fill="#fee140" font-family="Arial, sans-serif" font-size="11" font-weight="bold">Grouped</text>
  <text x="820" y="298" text-anchor="middle" fill="#8b949e" font-family="Arial, sans-serif" font-size="9">GQA/MQA</text>
  
  <!-- Sparse sub-branch -->
  <line x1="550" y1="310" x2="550" y2="340" stroke="#43e97b" stroke-width="1.5"/>
  <line x1="460" y1="340" x2="640" y2="340" stroke="#43e97b" stroke-width="1"/>
  
  <rect x="420" y="350" width="80" height="40" rx="4" fill="#21262d" stroke="#43e97b" stroke-width="1"/>
  <text x="460" y="375" text-anchor="middle" fill="#8b949e" font-family="Arial, sans-serif" font-size="9">Local/Window</text>
  
  <rect x="510" y="350" width="80" height="40" rx="4" fill="#21262d" stroke="#43e97b" stroke-width="1"/>
  <text x="550" y="375" text-anchor="middle" fill="#8b949e" font-family="Arial, sans-serif" font-size="9">Strided</text>
  
  <rect x="600" y="350" width="80" height="40" rx="4" fill="#21262d" stroke="#43e97b" stroke-width="1"/>
  <text x="640" y="375" text-anchor="middle" fill="#8b949e" font-family="Arial, sans-serif" font-size="9">Global+Local</text>
  
  <!-- Key innovations section -->
  <rect x="50" y="420" width="900" height="210" rx="12" fill="#161b22" stroke="#30363d" stroke-width="1"/>
  <text x="500" y="450" text-anchor="middle" fill="#c9d1d9" font-family="Arial, sans-serif" font-size="16" font-weight="bold">Notable Attention Variants</text>
  
  <!-- Row 1 -->
  <rect x="80" y="470" width="180" height="60" rx="8" fill="#21262d" stroke="#667eea" stroke-width="1.5"/>
  <text x="170" y="495" text-anchor="middle" fill="#667eea" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Flash Attention</text>
  <text x="170" y="515" text-anchor="middle" fill="#8b949e" font-family="Arial, sans-serif" font-size="10">IO-aware, tiled computation</text>
  
  <rect x="280" y="470" width="180" height="60" rx="8" fill="#21262d" stroke="#f5576c" stroke-width="1.5"/>
  <text x="370" y="495" text-anchor="middle" fill="#f5576c" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Linear Attention</text>
  <text x="370" y="515" text-anchor="middle" fill="#8b949e" font-family="Arial, sans-serif" font-size="10">O(n) via kernel tricks</text>
  
  <rect x="480" y="470" width="180" height="60" rx="8" fill="#21262d" stroke="#00f2fe" stroke-width="1.5"/>
  <text x="570" y="495" text-anchor="middle" fill="#00f2fe" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Relative Position</text>
  <text x="570" y="515" text-anchor="middle" fill="#8b949e" font-family="Arial, sans-serif" font-size="10">Position in attention scores</text>
  
  <rect x="680" y="470" width="180" height="60" rx="8" fill="#21262d" stroke="#43e97b" stroke-width="1.5"/>
  <text x="770" y="495" text-anchor="middle" fill="#43e97b" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Rotary (RoPE)</text>
  <text x="770" y="515" text-anchor="middle" fill="#8b949e" font-family="Arial, sans-serif" font-size="10">Rotation-based position</text>
  
  <!-- Row 2 -->
  <rect x="180" y="550" width="180" height="60" rx="8" fill="#21262d" stroke="#fee140" stroke-width="1.5"/>
  <text x="270" y="575" text-anchor="middle" fill="#fee140" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Sliding Window</text>
  <text x="270" y="595" text-anchor="middle" fill="#8b949e" font-family="Arial, sans-serif" font-size="10">Local context only</text>
  
  <rect x="380" y="550" width="180" height="60" rx="8" fill="#21262d" stroke="#a29bfe" stroke-width="1.5"/>
  <text x="470" y="575" text-anchor="middle" fill="#a29bfe" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Group Query (GQA)</text>
  <text x="470" y="595" text-anchor="middle" fill="#8b949e" font-family="Arial, sans-serif" font-size="10">Shared K,V heads</text>
  
  <rect x="580" y="550" width="180" height="60" rx="8" fill="#21262d" stroke="#ff6b6b" stroke-width="1.5"/>
  <text x="670" y="575" text-anchor="middle" fill="#ff6b6b" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Ring Attention</text>
  <text x="670" y="595" text-anchor="middle" fill="#8b949e" font-family="Arial, sans-serif" font-size="10">Distributed across devices</text>
</svg>

