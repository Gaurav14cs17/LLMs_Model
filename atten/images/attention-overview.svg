<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500">
  <defs>
    <linearGradient id="queryGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="keyGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f093fb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f5576c;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="valueGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4facfe;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00f2fe;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="outputGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#43e97b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#38f9d7;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="4" stdDeviation="3" flood-opacity="0.2"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="500" fill="#0f0f23"/>
  
  <!-- Title -->
  <text x="400" y="40" text-anchor="middle" fill="#fff" font-family="Georgia, serif" font-size="24" font-weight="bold">Attention Mechanism Overview</text>
  <text x="400" y="65" text-anchor="middle" fill="#888" font-family="Arial, sans-serif" font-size="14">Query, Key, Value Paradigm</text>
  
  <!-- Query Box -->
  <rect x="50" y="120" width="140" height="80" rx="10" fill="url(#queryGrad)" filter="url(#shadow)"/>
  <text x="120" y="155" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="18" font-weight="bold">Query (Q)</text>
  <text x="120" y="180" text-anchor="middle" fill="rgba(255,255,255,0.8)" font-family="Arial, sans-serif" font-size="12">"What am I looking for?"</text>
  
  <!-- Key Box -->
  <rect x="50" y="230" width="140" height="80" rx="10" fill="url(#keyGrad)" filter="url(#shadow)"/>
  <text x="120" y="265" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="18" font-weight="bold">Key (K)</text>
  <text x="120" y="290" text-anchor="middle" fill="rgba(255,255,255,0.8)" font-family="Arial, sans-serif" font-size="12">"What do I contain?"</text>
  
  <!-- Value Box -->
  <rect x="50" y="340" width="140" height="80" rx="10" fill="url(#valueGrad)" filter="url(#shadow)"/>
  <text x="120" y="375" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="18" font-weight="bold">Value (V)</text>
  <text x="120" y="400" text-anchor="middle" fill="rgba(255,255,255,0.8)" font-family="Arial, sans-serif" font-size="12">"What I actually provide"</text>
  
  <!-- Arrows from Q and K -->
  <path d="M 190 160 Q 280 160 280 230" stroke="#667eea" stroke-width="3" fill="none" marker-end="url(#arrowPurple)"/>
  <path d="M 190 270 Q 280 270 280 250" stroke="#f5576c" stroke-width="3" fill="none" marker-end="url(#arrowPink)"/>
  
  <!-- Similarity Box -->
  <rect x="240" y="220" width="160" height="70" rx="10" fill="#1a1a3e" stroke="#667eea" stroke-width="2" filter="url(#shadow)"/>
  <text x="320" y="250" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Similarity Score</text>
  <text x="320" y="275" text-anchor="middle" fill="#aaa" font-family="Arial, sans-serif" font-size="12">Q · Kᵀ / √dₖ</text>
  
  <!-- Arrow to Softmax -->
  <line x1="400" y1="255" x2="450" y2="255" stroke="#888" stroke-width="3"/>
  <polygon points="450,255 440,250 440,260" fill="#888"/>
  
  <!-- Softmax Box -->
  <rect x="460" y="220" width="120" height="70" rx="10" fill="#1a1a3e" stroke="#f093fb" stroke-width="2" filter="url(#shadow)"/>
  <text x="520" y="250" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Softmax</text>
  <text x="520" y="275" text-anchor="middle" fill="#aaa" font-family="Arial, sans-serif" font-size="12">Attention Weights</text>
  
  <!-- Arrow from Softmax -->
  <line x1="520" y1="290" x2="520" y2="330" stroke="#888" stroke-width="3"/>
  <polygon points="520,330 515,320 525,320" fill="#888"/>
  
  <!-- Arrow from Value -->
  <path d="M 190 380 Q 400 380 400 360" stroke="#4facfe" stroke-width="3" fill="none"/>
  <line x1="400" y1="360" x2="480" y2="360" stroke="#4facfe" stroke-width="3"/>
  
  <!-- Multiply Box -->
  <ellipse cx="520" cy="360" rx="40" ry="30" fill="#1a1a3e" stroke="#43e97b" stroke-width="2" filter="url(#shadow)"/>
  <text x="520" y="365" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="20">×</text>
  
  <!-- Arrow to Output -->
  <line x1="560" y1="360" x2="610" y2="360" stroke="#43e97b" stroke-width="3"/>
  <polygon points="610,360 600,355 600,365" fill="#43e97b"/>
  
  <!-- Output Box -->
  <rect x="620" y="320" width="140" height="80" rx="10" fill="url(#outputGrad)" filter="url(#shadow)"/>
  <text x="690" y="355" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="18" font-weight="bold">Output</text>
  <text x="690" y="380" text-anchor="middle" fill="rgba(255,255,255,0.8)" font-family="Arial, sans-serif" font-size="12">Context Vector</text>
  
  <!-- Formula at bottom -->
  <rect x="200" y="440" width="400" height="45" rx="8" fill="#1a1a3e" stroke="#444" stroke-width="1"/>
  <text x="400" y="468" text-anchor="middle" fill="#fff" font-family="Georgia, serif" font-size="16">Attention(Q, K, V) = softmax(QKᵀ/√dₖ)V</text>
</svg>

