<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 500">
  <defs>
    <linearGradient id="softGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#55efc4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00b894;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="hardGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e17055;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d63031;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="900" height="500" fill="#0d1117"/>
  
  <!-- Title -->
  <text x="450" y="30" text-anchor="middle" fill="#fff" font-family="Georgia, serif" font-size="20" font-weight="bold">Soft Attention vs Hard Attention</text>
  
  <!-- Soft Attention -->
  <rect x="50" y="60" width="380" height="400" rx="12" fill="#161b22" stroke="#55efc4" stroke-width="2"/>
  <text x="240" y="95" text-anchor="middle" fill="#55efc4" font-family="Arial, sans-serif" font-size="16" font-weight="bold">Soft Attention</text>
  <text x="240" y="115" text-anchor="middle" fill="#8b949e" font-family="Arial, sans-serif" font-size="11">Weighted average of ALL inputs</text>
  
  <!-- Soft attention visualization -->
  <rect x="80" y="135" width="300" height="120" rx="8" fill="#21262d"/>
  
  <!-- Input values -->
  <rect x="100" y="150" width="50" height="30" rx="4" fill="url(#softGrad)" opacity="0.3"/>
  <text x="125" y="170" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="10">v₁</text>
  
  <rect x="160" y="150" width="50" height="30" rx="4" fill="url(#softGrad)" opacity="0.5"/>
  <text x="185" y="170" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="10">v₂</text>
  
  <rect x="220" y="150" width="50" height="30" rx="4" fill="url(#softGrad)" opacity="0.8"/>
  <text x="245" y="170" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="10">v₃</text>
  
  <rect x="280" y="150" width="50" height="30" rx="4" fill="url(#softGrad)" opacity="0.4"/>
  <text x="305" y="170" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="10">v₄</text>
  
  <!-- Weights -->
  <text x="125" y="200" text-anchor="middle" fill="#8b949e" font-family="Arial, sans-serif" font-size="9">0.10</text>
  <text x="185" y="200" text-anchor="middle" fill="#8b949e" font-family="Arial, sans-serif" font-size="9">0.25</text>
  <text x="245" y="200" text-anchor="middle" fill="#55efc4" font-family="Arial, sans-serif" font-size="9" font-weight="bold">0.45</text>
  <text x="305" y="200" text-anchor="middle" fill="#8b949e" font-family="Arial, sans-serif" font-size="9">0.20</text>
  
  <!-- Arrow and output -->
  <text x="230" y="225" text-anchor="middle" fill="#8b949e" font-family="Arial, sans-serif" font-size="12">↓</text>
  <rect x="170" y="230" width="120" height="20" rx="4" fill="url(#softGrad)"/>
  <text x="230" y="244" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="9">Weighted Sum</text>
  
  <!-- Formula -->
  <rect x="80" y="270" width="300" height="40" rx="6" fill="#21262d"/>
  <text x="230" y="295" text-anchor="middle" fill="#55efc4" font-family="Arial, sans-serif" font-size="11">c = Σ αᵢ × vᵢ (all contribute)</text>
  
  <!-- Properties -->
  <rect x="80" y="325" width="300" height="120" rx="8" fill="#21262d"/>
  <text x="230" y="350" text-anchor="middle" fill="#55efc4" font-family="Arial, sans-serif" font-size="11" font-weight="bold">Properties:</text>
  <text x="100" y="375" fill="#55efc4" font-family="Arial, sans-serif" font-size="10">✓ Differentiable → backprop works</text>
  <text x="100" y="395" fill="#55efc4" font-family="Arial, sans-serif" font-size="10">✓ Smooth gradients → stable training</text>
  <text x="100" y="415" fill="#55efc4" font-family="Arial, sans-serif" font-size="10">✓ All inputs contribute (soft selection)</text>
  <text x="100" y="435" fill="#8b949e" font-family="Arial, sans-serif" font-size="10">Used in: ALL Transformers, BERT, GPT</text>
  
  <!-- Hard Attention -->
  <rect x="470" y="60" width="380" height="400" rx="12" fill="#161b22" stroke="#e17055" stroke-width="2"/>
  <text x="660" y="95" text-anchor="middle" fill="#e17055" font-family="Arial, sans-serif" font-size="16" font-weight="bold">Hard Attention</text>
  <text x="660" y="115" text-anchor="middle" fill="#8b949e" font-family="Arial, sans-serif" font-size="11">Select SINGLE input (discrete)</text>
  
  <!-- Hard attention visualization -->
  <rect x="500" y="135" width="300" height="120" rx="8" fill="#21262d"/>
  
  <!-- Input values - only one selected -->
  <rect x="520" y="150" width="50" height="30" rx="4" fill="#8b949e" opacity="0.3"/>
  <text x="545" y="170" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="10">v₁</text>
  
  <rect x="580" y="150" width="50" height="30" rx="4" fill="#8b949e" opacity="0.3"/>
  <text x="605" y="170" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="10">v₂</text>
  
  <rect x="640" y="150" width="50" height="30" rx="4" fill="url(#hardGrad)" stroke="#fff" stroke-width="2"/>
  <text x="665" y="170" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="10" font-weight="bold">v₃</text>
  
  <rect x="700" y="150" width="50" height="30" rx="4" fill="#8b949e" opacity="0.3"/>
  <text x="725" y="170" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="10">v₄</text>
  
  <!-- Selection indicator -->
  <text x="545" y="200" text-anchor="middle" fill="#8b949e" font-family="Arial, sans-serif" font-size="9">0</text>
  <text x="605" y="200" text-anchor="middle" fill="#8b949e" font-family="Arial, sans-serif" font-size="9">0</text>
  <text x="665" y="200" text-anchor="middle" fill="#e17055" font-family="Arial, sans-serif" font-size="9" font-weight="bold">SELECTED</text>
  <text x="725" y="200" text-anchor="middle" fill="#8b949e" font-family="Arial, sans-serif" font-size="9">0</text>
  
  <!-- Arrow and output -->
  <text x="650" y="225" text-anchor="middle" fill="#8b949e" font-family="Arial, sans-serif" font-size="12">↓</text>
  <rect x="590" y="230" width="120" height="20" rx="4" fill="url(#hardGrad)"/>
  <text x="650" y="244" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="9">c = v₃ (only one)</text>
  
  <!-- Formula -->
  <rect x="500" y="270" width="300" height="40" rx="6" fill="#21262d"/>
  <text x="650" y="295" text-anchor="middle" fill="#e17055" font-family="Arial, sans-serif" font-size="11">c = vᵢ where i ~ Cat(α)</text>
  
  <!-- Properties -->
  <rect x="500" y="325" width="300" height="120" rx="8" fill="#21262d"/>
  <text x="650" y="350" text-anchor="middle" fill="#e17055" font-family="Arial, sans-serif" font-size="11" font-weight="bold">Properties:</text>
  <text x="520" y="375" fill="#e17055" font-family="Arial, sans-serif" font-size="10">✗ NOT differentiable (sampling)</text>
  <text x="520" y="395" fill="#e17055" font-family="Arial, sans-serif" font-size="10">✗ High variance → unstable training</text>
  <text x="520" y="415" fill="#fdcb6e" font-family="Arial, sans-serif" font-size="10">Needs: REINFORCE or Gumbel-Softmax</text>
  <text x="520" y="435" fill="#8b949e" font-family="Arial, sans-serif" font-size="10">Used in: Visual attention, memory nets</text>
</svg>

