<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 450">
  <defs>
    <linearGradient id="softGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#74b9ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0984e3;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="hardGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fd79a8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e84393;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="450" fill="#0d1117"/>
  
  <!-- Title -->
  <text x="400" y="35" text-anchor="middle" fill="#fff" font-family="Georgia, serif" font-size="22" font-weight="bold">Soft Attention vs Hard Attention</text>
  
  <!-- Soft Attention Section -->
  <rect x="30" y="70" width="360" height="350" rx="12" fill="#161b22" stroke="url(#softGrad)" stroke-width="3"/>
  <text x="210" y="105" text-anchor="middle" fill="#74b9ff" font-family="Arial, sans-serif" font-size="18" font-weight="bold">Soft Attention</text>
  <text x="210" y="128" text-anchor="middle" fill="#8b949e" font-family="Arial, sans-serif" font-size="12">Weighted combination of all inputs</text>
  
  <!-- Input sequence visualization -->
  <text x="210" y="160" text-anchor="middle" fill="#c9d1d9" font-family="Arial, sans-serif" font-size="11">Input Sequence</text>
  
  <rect x="60" y="175" width="50" height="35" rx="4" fill="#74b9ff" opacity="0.3"/>
  <text x="85" y="197" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="10">x₁</text>
  
  <rect x="120" y="175" width="50" height="35" rx="4" fill="#74b9ff" opacity="0.7"/>
  <text x="145" y="197" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="10">x₂</text>
  
  <rect x="180" y="175" width="50" height="35" rx="4" fill="#74b9ff" opacity="0.9"/>
  <text x="205" y="197" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="10">x₃</text>
  
  <rect x="240" y="175" width="50" height="35" rx="4" fill="#74b9ff" opacity="0.5"/>
  <text x="265" y="197" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="10">x₄</text>
  
  <rect x="300" y="175" width="50" height="35" rx="4" fill="#74b9ff" opacity="0.2"/>
  <text x="325" y="197" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="10">x₅</text>
  
  <!-- Attention weights -->
  <text x="85" y="228" text-anchor="middle" fill="#74b9ff" font-family="Arial, sans-serif" font-size="10">0.1</text>
  <text x="145" y="228" text-anchor="middle" fill="#74b9ff" font-family="Arial, sans-serif" font-size="10">0.25</text>
  <text x="205" y="228" text-anchor="middle" fill="#74b9ff" font-family="Arial, sans-serif" font-size="10">0.35</text>
  <text x="265" y="228" text-anchor="middle" fill="#74b9ff" font-family="Arial, sans-serif" font-size="10">0.2</text>
  <text x="325" y="228" text-anchor="middle" fill="#74b9ff" font-family="Arial, sans-serif" font-size="10">0.1</text>
  
  <!-- Arrows converging -->
  <line x1="85" y1="235" x2="210" y2="275" stroke="#74b9ff" stroke-width="1.5" opacity="0.3"/>
  <line x1="145" y1="235" x2="210" y2="275" stroke="#74b9ff" stroke-width="1.5" opacity="0.7"/>
  <line x1="205" y1="235" x2="210" y2="275" stroke="#74b9ff" stroke-width="2" opacity="0.9"/>
  <line x1="265" y1="235" x2="210" y2="275" stroke="#74b9ff" stroke-width="1.5" opacity="0.5"/>
  <line x1="325" y1="235" x2="210" y2="275" stroke="#74b9ff" stroke-width="1.5" opacity="0.2"/>
  
  <!-- Output -->
  <rect x="160" y="280" width="100" height="40" rx="6" fill="url(#softGrad)"/>
  <text x="210" y="305" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Context</text>
  
  <!-- Formula -->
  <rect x="60" y="340" width="300" height="35" rx="6" fill="#21262d"/>
  <text x="210" y="362" text-anchor="middle" fill="#c9d1d9" font-family="Georgia, serif" font-size="13">c = Σᵢ αᵢ · xᵢ  (weighted sum)</text>
  
  <!-- Properties -->
  <text x="60" y="400" fill="#55efc4" font-family="Arial, sans-serif" font-size="11">✓ Differentiable (backprop works)</text>
  <text x="60" y="420" fill="#55efc4" font-family="Arial, sans-serif" font-size="11">✓ Smooth gradients</text>
  
  <!-- Hard Attention Section -->
  <rect x="410" y="70" width="360" height="350" rx="12" fill="#161b22" stroke="url(#hardGrad)" stroke-width="3"/>
  <text x="590" y="105" text-anchor="middle" fill="#fd79a8" font-family="Arial, sans-serif" font-size="18" font-weight="bold">Hard Attention</text>
  <text x="590" y="128" text-anchor="middle" fill="#8b949e" font-family="Arial, sans-serif" font-size="12">Selects single input (sampling)</text>
  
  <!-- Input sequence visualization -->
  <text x="590" y="160" text-anchor="middle" fill="#c9d1d9" font-family="Arial, sans-serif" font-size="11">Input Sequence</text>
  
  <rect x="440" y="175" width="50" height="35" rx="4" fill="#21262d" stroke="#fd79a8" stroke-width="1"/>
  <text x="465" y="197" text-anchor="middle" fill="#8b949e" font-family="Arial, sans-serif" font-size="10">x₁</text>
  
  <rect x="500" y="175" width="50" height="35" rx="4" fill="#21262d" stroke="#fd79a8" stroke-width="1"/>
  <text x="525" y="197" text-anchor="middle" fill="#8b949e" font-family="Arial, sans-serif" font-size="10">x₂</text>
  
  <rect x="560" y="175" width="50" height="35" rx="4" fill="#fd79a8"/>
  <text x="585" y="197" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="10" font-weight="bold">x₃</text>
  
  <rect x="620" y="175" width="50" height="35" rx="4" fill="#21262d" stroke="#fd79a8" stroke-width="1"/>
  <text x="645" y="197" text-anchor="middle" fill="#8b949e" font-family="Arial, sans-serif" font-size="10">x₄</text>
  
  <rect x="680" y="175" width="50" height="35" rx="4" fill="#21262d" stroke="#fd79a8" stroke-width="1"/>
  <text x="705" y="197" text-anchor="middle" fill="#8b949e" font-family="Arial, sans-serif" font-size="10">x₅</text>
  
  <!-- Attention weights (one-hot) -->
  <text x="465" y="228" text-anchor="middle" fill="#555" font-family="Arial, sans-serif" font-size="10">0</text>
  <text x="525" y="228" text-anchor="middle" fill="#555" font-family="Arial, sans-serif" font-size="10">0</text>
  <text x="585" y="228" text-anchor="middle" fill="#fd79a8" font-family="Arial, sans-serif" font-size="10" font-weight="bold">1</text>
  <text x="645" y="228" text-anchor="middle" fill="#555" font-family="Arial, sans-serif" font-size="10">0</text>
  <text x="705" y="228" text-anchor="middle" fill="#555" font-family="Arial, sans-serif" font-size="10">0</text>
  
  <!-- Single arrow -->
  <line x1="585" y1="235" x2="590" y2="275" stroke="#fd79a8" stroke-width="3"/>
  
  <!-- Output -->
  <rect x="540" y="280" width="100" height="40" rx="6" fill="url(#hardGrad)"/>
  <text x="590" y="305" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Context</text>
  
  <!-- Formula -->
  <rect x="440" y="340" width="300" height="35" rx="6" fill="#21262d"/>
  <text x="590" y="362" text-anchor="middle" fill="#c9d1d9" font-family="Georgia, serif" font-size="13">c = xᵢ where i ~ Categorical(α)</text>
  
  <!-- Properties -->
  <text x="440" y="400" fill="#fdcb6e" font-family="Arial, sans-serif" font-size="11">⚠ Non-differentiable (sampling)</text>
  <text x="440" y="420" fill="#55efc4" font-family="Arial, sans-serif" font-size="11">✓ Uses REINFORCE / Gumbel-Softmax</text>
</svg>

