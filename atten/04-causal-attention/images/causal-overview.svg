<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 400">
  <defs>
    <linearGradient id="allowGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#55efc4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00b894;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="blockGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e17055;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d63031;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="tokenGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="900" height="400" fill="#0d1117"/>
  
  <!-- Title -->
  <text x="450" y="30" text-anchor="middle" fill="#fff" font-family="Georgia, serif" font-size="20" font-weight="bold">Causal (Masked) Attention: Overview</text>
  <text x="450" y="52" text-anchor="middle" fill="#8b949e" font-family="Arial, sans-serif" font-size="12">Each position can ONLY see previous positions and itself</text>
  
  <!-- Tokens -->
  <rect x="100" y="90" width="80" height="40" rx="6" fill="url(#tokenGrad)"/>
  <text x="140" y="115" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="12">The</text>
  
  <rect x="220" y="90" width="80" height="40" rx="6" fill="url(#tokenGrad)"/>
  <text x="260" y="115" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="12">cat</text>
  
  <rect x="340" y="90" width="80" height="40" rx="6" fill="url(#tokenGrad)"/>
  <text x="380" y="115" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="12">sat</text>
  
  <rect x="460" y="90" width="80" height="40" rx="6" fill="url(#tokenGrad)"/>
  <text x="500" y="115" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="12">on</text>
  
  <rect x="580" y="90" width="80" height="40" rx="6" fill="url(#tokenGrad)"/>
  <text x="620" y="115" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="12">mat</text>
  
  <!-- Position labels -->
  <text x="140" y="80" text-anchor="middle" fill="#8b949e" font-family="Arial, sans-serif" font-size="10">pos 1</text>
  <text x="260" y="80" text-anchor="middle" fill="#8b949e" font-family="Arial, sans-serif" font-size="10">pos 2</text>
  <text x="380" y="80" text-anchor="middle" fill="#8b949e" font-family="Arial, sans-serif" font-size="10">pos 3</text>
  <text x="500" y="80" text-anchor="middle" fill="#8b949e" font-family="Arial, sans-serif" font-size="10">pos 4</text>
  <text x="620" y="80" text-anchor="middle" fill="#8b949e" font-family="Arial, sans-serif" font-size="10">pos 5</text>
  
  <!-- What each position can see -->
  <!-- Position 1 -->
  <rect x="100" y="150" width="80" height="30" rx="4" fill="url(#allowGrad)"/>
  <text x="140" y="170" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="9">âœ“ [1]</text>
  
  <!-- Position 2 -->
  <rect x="220" y="150" width="80" height="30" rx="4" fill="url(#allowGrad)"/>
  <text x="260" y="170" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="9">âœ“ [1, 2]</text>
  
  <!-- Position 3 -->
  <rect x="340" y="150" width="80" height="30" rx="4" fill="url(#allowGrad)"/>
  <text x="380" y="170" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="9">âœ“ [1, 2, 3]</text>
  
  <!-- Position 4 -->
  <rect x="460" y="150" width="80" height="30" rx="4" fill="url(#allowGrad)"/>
  <text x="500" y="170" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="9">âœ“ [1-4]</text>
  
  <!-- Position 5 -->
  <rect x="580" y="150" width="80" height="30" rx="4" fill="url(#allowGrad)"/>
  <text x="620" y="170" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="9">âœ“ [1-5]</text>
  
  <!-- Visual attention pattern -->
  <rect x="700" y="90" width="170" height="170" rx="8" fill="#161b22" stroke="#58a6ff" stroke-width="1"/>
  <text x="785" y="115" text-anchor="middle" fill="#58a6ff" font-family="Arial, sans-serif" font-size="11" font-weight="bold">Causal Mask</text>
  
  <!-- 5x5 grid showing lower triangular -->
  <rect x="715" y="125" width="25" height="20" fill="url(#allowGrad)"/>
  <rect x="745" y="125" width="25" height="20" fill="url(#blockGrad)" opacity="0.3"/>
  <rect x="775" y="125" width="25" height="20" fill="url(#blockGrad)" opacity="0.3"/>
  <rect x="805" y="125" width="25" height="20" fill="url(#blockGrad)" opacity="0.3"/>
  <rect x="835" y="125" width="25" height="20" fill="url(#blockGrad)" opacity="0.3"/>
  
  <rect x="715" y="150" width="25" height="20" fill="url(#allowGrad)"/>
  <rect x="745" y="150" width="25" height="20" fill="url(#allowGrad)"/>
  <rect x="775" y="150" width="25" height="20" fill="url(#blockGrad)" opacity="0.3"/>
  <rect x="805" y="150" width="25" height="20" fill="url(#blockGrad)" opacity="0.3"/>
  <rect x="835" y="150" width="25" height="20" fill="url(#blockGrad)" opacity="0.3"/>
  
  <rect x="715" y="175" width="25" height="20" fill="url(#allowGrad)"/>
  <rect x="745" y="175" width="25" height="20" fill="url(#allowGrad)"/>
  <rect x="775" y="175" width="25" height="20" fill="url(#allowGrad)"/>
  <rect x="805" y="175" width="25" height="20" fill="url(#blockGrad)" opacity="0.3"/>
  <rect x="835" y="175" width="25" height="20" fill="url(#blockGrad)" opacity="0.3"/>
  
  <rect x="715" y="200" width="25" height="20" fill="url(#allowGrad)"/>
  <rect x="745" y="200" width="25" height="20" fill="url(#allowGrad)"/>
  <rect x="775" y="200" width="25" height="20" fill="url(#allowGrad)"/>
  <rect x="805" y="200" width="25" height="20" fill="url(#allowGrad)"/>
  <rect x="835" y="200" width="25" height="20" fill="url(#blockGrad)" opacity="0.3"/>
  
  <rect x="715" y="225" width="25" height="20" fill="url(#allowGrad)"/>
  <rect x="745" y="225" width="25" height="20" fill="url(#allowGrad)"/>
  <rect x="775" y="225" width="25" height="20" fill="url(#allowGrad)"/>
  <rect x="805" y="225" width="25" height="20" fill="url(#allowGrad)"/>
  <rect x="835" y="225" width="25" height="20" fill="url(#allowGrad)"/>
  
  <!-- Legend -->
  <rect x="715" y="255" width="15" height="10" fill="url(#allowGrad)"/>
  <text x="735" y="264" fill="#8b949e" font-family="Arial, sans-serif" font-size="8">Can attend</text>
  <rect x="800" y="255" width="15" height="10" fill="url(#blockGrad)" opacity="0.3"/>
  <text x="820" y="264" fill="#8b949e" font-family="Arial, sans-serif" font-size="8">Blocked</text>
  
  <!-- Why needed -->
  <rect x="100" y="200" width="580" height="90" rx="10" fill="#161b22" stroke="#fdcb6e" stroke-width="1"/>
  <text x="390" y="225" text-anchor="middle" fill="#fdcb6e" font-family="Arial, sans-serif" font-size="13" font-weight="bold">Why Causal Masking?</text>
  <text x="390" y="250" text-anchor="middle" fill="#c9d1d9" font-family="Arial, sans-serif" font-size="11">During generation, we predict the NEXT token based on PREVIOUS tokens only.</text>
  <text x="390" y="270" text-anchor="middle" fill="#c9d1d9" font-family="Arial, sans-serif" font-size="11">If model could see future during training, it would "cheat" and not learn properly.</text>
  
  <!-- Key insight -->
  <rect x="150" y="310" width="600" height="70" rx="10" fill="#21262d" stroke="#58a6ff" stroke-width="1"/>
  <text x="450" y="340" text-anchor="middle" fill="#58a6ff" font-family="Arial, sans-serif" font-size="12" font-weight="bold">ðŸ”‘ Causal = Lower Triangular Attention Matrix</text>
  <text x="450" y="365" text-anchor="middle" fill="#8b949e" font-family="Arial, sans-serif" font-size="10">Essential for GPT, LLaMA, and all autoregressive language models</text>
</svg>

