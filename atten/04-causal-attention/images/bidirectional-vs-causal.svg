<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 450">
  <defs>
    <linearGradient id="biGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="causalGrad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#55efc4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00b894;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="900" height="450" fill="#0d1117"/>
  
  <!-- Title -->
  <text x="450" y="30" text-anchor="middle" fill="#fff" font-family="Georgia, serif" font-size="20" font-weight="bold">Bidirectional vs Causal Attention</text>
  
  <!-- Bidirectional -->
  <rect x="50" y="60" width="380" height="370" rx="12" fill="#161b22" stroke="#667eea" stroke-width="2"/>
  <text x="240" y="90" text-anchor="middle" fill="#667eea" font-family="Arial, sans-serif" font-size="16" font-weight="bold">Bidirectional (BERT-style)</text>
  <text x="240" y="110" text-anchor="middle" fill="#8b949e" font-family="Arial, sans-serif" font-size="11">Every token sees EVERY other token</text>
  
  <!-- Full attention matrix -->
  <rect x="100" y="130" width="250" height="170" rx="8" fill="#21262d"/>
  <text x="225" y="155" text-anchor="middle" fill="#667eea" font-family="Arial, sans-serif" font-size="10">Full n×n attention matrix</text>
  
  <!-- 4x4 full grid -->
  <rect x="130" y="170" width="40" height="30" fill="url(#biGrad)" opacity="0.7"/>
  <rect x="175" y="170" width="40" height="30" fill="url(#biGrad)" opacity="0.7"/>
  <rect x="220" y="170" width="40" height="30" fill="url(#biGrad)" opacity="0.7"/>
  <rect x="265" y="170" width="40" height="30" fill="url(#biGrad)" opacity="0.7"/>
  
  <rect x="130" y="205" width="40" height="30" fill="url(#biGrad)" opacity="0.7"/>
  <rect x="175" y="205" width="40" height="30" fill="url(#biGrad)" opacity="0.7"/>
  <rect x="220" y="205" width="40" height="30" fill="url(#biGrad)" opacity="0.7"/>
  <rect x="265" y="205" width="40" height="30" fill="url(#biGrad)" opacity="0.7"/>
  
  <rect x="130" y="240" width="40" height="30" fill="url(#biGrad)" opacity="0.7"/>
  <rect x="175" y="240" width="40" height="30" fill="url(#biGrad)" opacity="0.7"/>
  <rect x="220" y="240" width="40" height="30" fill="url(#biGrad)" opacity="0.7"/>
  <rect x="265" y="240" width="40" height="30" fill="url(#biGrad)" opacity="0.7"/>
  
  <rect x="130" y="275" width="40" height="30" fill="url(#biGrad)" opacity="0.7"/>
  <rect x="175" y="275" width="40" height="30" fill="url(#biGrad)" opacity="0.7"/>
  <rect x="220" y="275" width="40" height="30" fill="url(#biGrad)" opacity="0.7"/>
  <rect x="265" y="275" width="40" height="30" fill="url(#biGrad)" opacity="0.7"/>
  
  <!-- Bidirectional info -->
  <rect x="80" y="315" width="320" height="100" rx="6" fill="#21262d"/>
  <text x="240" y="338" text-anchor="middle" fill="#667eea" font-family="Arial, sans-serif" font-size="11" font-weight="bold">Characteristics:</text>
  <text x="100" y="360" fill="#c9d1d9" font-family="Arial, sans-serif" font-size="10">• Token 3 sees: [1, 2, 3, 4, 5] — ALL</text>
  <text x="100" y="380" fill="#c9d1d9" font-family="Arial, sans-serif" font-size="10">• Use: Understanding, classification</text>
  <text x="100" y="400" fill="#c9d1d9" font-family="Arial, sans-serif" font-size="10">• Models: BERT, RoBERTa, encoders</text>
  
  <!-- Causal -->
  <rect x="470" y="60" width="380" height="370" rx="12" fill="#161b22" stroke="#55efc4" stroke-width="2"/>
  <text x="660" y="90" text-anchor="middle" fill="#55efc4" font-family="Arial, sans-serif" font-size="16" font-weight="bold">Causal (GPT-style)</text>
  <text x="660" y="110" text-anchor="middle" fill="#8b949e" font-family="Arial, sans-serif" font-size="11">Each token sees ONLY past + self</text>
  
  <!-- Lower triangular matrix -->
  <rect x="520" y="130" width="250" height="170" rx="8" fill="#21262d"/>
  <text x="645" y="155" text-anchor="middle" fill="#55efc4" font-family="Arial, sans-serif" font-size="10">Lower triangular attention</text>
  
  <!-- 4x4 lower triangular -->
  <rect x="550" y="170" width="40" height="30" fill="url(#causalGrad2)" opacity="0.7"/>
  <rect x="595" y="170" width="40" height="30" fill="#e17055" opacity="0.2"/>
  <rect x="640" y="170" width="40" height="30" fill="#e17055" opacity="0.2"/>
  <rect x="685" y="170" width="40" height="30" fill="#e17055" opacity="0.2"/>
  
  <rect x="550" y="205" width="40" height="30" fill="url(#causalGrad2)" opacity="0.7"/>
  <rect x="595" y="205" width="40" height="30" fill="url(#causalGrad2)" opacity="0.7"/>
  <rect x="640" y="205" width="40" height="30" fill="#e17055" opacity="0.2"/>
  <rect x="685" y="205" width="40" height="30" fill="#e17055" opacity="0.2"/>
  
  <rect x="550" y="240" width="40" height="30" fill="url(#causalGrad2)" opacity="0.7"/>
  <rect x="595" y="240" width="40" height="30" fill="url(#causalGrad2)" opacity="0.7"/>
  <rect x="640" y="240" width="40" height="30" fill="url(#causalGrad2)" opacity="0.7"/>
  <rect x="685" y="240" width="40" height="30" fill="#e17055" opacity="0.2"/>
  
  <rect x="550" y="275" width="40" height="30" fill="url(#causalGrad2)" opacity="0.7"/>
  <rect x="595" y="275" width="40" height="30" fill="url(#causalGrad2)" opacity="0.7"/>
  <rect x="640" y="275" width="40" height="30" fill="url(#causalGrad2)" opacity="0.7"/>
  <rect x="685" y="275" width="40" height="30" fill="url(#causalGrad2)" opacity="0.7"/>
  
  <!-- Causal info -->
  <rect x="500" y="315" width="320" height="100" rx="6" fill="#21262d"/>
  <text x="660" y="338" text-anchor="middle" fill="#55efc4" font-family="Arial, sans-serif" font-size="11" font-weight="bold">Characteristics:</text>
  <text x="520" y="360" fill="#c9d1d9" font-family="Arial, sans-serif" font-size="10">• Token 3 sees: [1, 2, 3] — past only</text>
  <text x="520" y="380" fill="#c9d1d9" font-family="Arial, sans-serif" font-size="10">• Use: Generation, language modeling</text>
  <text x="520" y="400" fill="#c9d1d9" font-family="Arial, sans-serif" font-size="10">• Models: GPT, LLaMA, Mistral, decoders</text>
</svg>

