<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500">
  <defs>
    <linearGradient id="encoderGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4facfe;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00f2fe;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="decoderGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f093fb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f5576c;stop-opacity:1" />
    </linearGradient>
    <filter id="cardShadow" x="-10%" y="-10%" width="120%" height="120%">
      <feDropShadow dx="3" dy="5" stdDeviation="4" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="500" fill="#0d1117"/>
  
  <!-- Title -->
  <text x="400" y="35" text-anchor="middle" fill="#fff" font-family="Georgia, serif" font-size="22" font-weight="bold">Cross-Attention: The Bridge Between Two Sequences</text>
  <text x="400" y="58" text-anchor="middle" fill="#8b949e" font-family="Arial, sans-serif" font-size="13">Example: English ‚Üí Hindi Translation</text>
  
  <!-- Encoder Side (English) -->
  <rect x="50" y="90" width="280" height="290" rx="15" fill="#161b22" stroke="url(#encoderGrad)" stroke-width="3" filter="url(#cardShadow)"/>
  <text x="190" y="125" text-anchor="middle" fill="#4facfe" font-family="Arial, sans-serif" font-size="18" font-weight="bold">ENCODER</text>
  <text x="190" y="148" text-anchor="middle" fill="#8b949e" font-family="Arial, sans-serif" font-size="12">(Source: English)</text>
  
  <!-- Source tokens -->
  <rect x="80" y="170" width="200" height="50" rx="6" fill="#21262d"/>
  <rect x="90" y="180" width="40" height="30" rx="4" fill="#4facfe"/>
  <text x="110" y="200" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="11">I</text>
  <rect x="140" y="180" width="50" height="30" rx="4" fill="#4facfe"/>
  <text x="165" y="200" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="11">am</text>
  <rect x="200" y="180" width="70" height="30" rx="4" fill="#4facfe"/>
  <text x="235" y="200" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="11">student</text>
  
  <!-- K and V from encoder -->
  <text x="190" y="250" text-anchor="middle" fill="#8b949e" font-family="Arial, sans-serif" font-size="11">Provides ‚Üì</text>
  
  <rect x="80" y="265" width="90" height="45" rx="8" fill="#21262d" stroke="#4facfe" stroke-width="2"/>
  <text x="125" y="293" text-anchor="middle" fill="#4facfe" font-family="Arial, sans-serif" font-size="13" font-weight="bold">K (Key)</text>
  
  <rect x="190" y="265" width="90" height="45" rx="8" fill="#21262d" stroke="#43e97b" stroke-width="2"/>
  <text x="235" y="293" text-anchor="middle" fill="#43e97b" font-family="Arial, sans-serif" font-size="13" font-weight="bold">V (Value)</text>
  
  <text x="190" y="340" text-anchor="middle" fill="#4facfe" font-family="Arial, sans-serif" font-size="10">"What information is available"</text>
  <text x="190" y="358" text-anchor="middle" fill="#8b949e" font-family="Arial, sans-serif" font-size="9">K, V from same source (encoder)</text>
  
  <!-- Decoder Side (Hindi) -->
  <rect x="470" y="90" width="280" height="290" rx="15" fill="#161b22" stroke="url(#decoderGrad)" stroke-width="3" filter="url(#cardShadow)"/>
  <text x="610" y="125" text-anchor="middle" fill="#f093fb" font-family="Arial, sans-serif" font-size="18" font-weight="bold">DECODER</text>
  <text x="610" y="148" text-anchor="middle" fill="#8b949e" font-family="Arial, sans-serif" font-size="12">(Target: Hindi)</text>
  
  <!-- Target tokens -->
  <rect x="500" y="170" width="220" height="50" rx="6" fill="#21262d"/>
  <rect x="510" y="180" width="50" height="30" rx="4" fill="#f093fb"/>
  <text x="535" y="197" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="12">‡§Æ‡•à‡§Ç</text>
  <text x="535" y="208" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="7">(I)</text>
  <rect x="570" y="180" width="50" height="30" rx="4" fill="#f093fb"/>
  <text x="595" y="197" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="12">‡§õ‡§æ‡§§‡•ç‡§∞</text>
  <text x="595" y="208" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="7">(student)</text>
  <rect x="630" y="180" width="50" height="30" rx="4" fill="#f093fb" opacity="0.5" stroke="#fff" stroke-width="1" stroke-dasharray="3,2"/>
  <text x="655" y="200" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="10">???</text>
  
  <!-- Q from decoder -->
  <text x="610" y="250" text-anchor="middle" fill="#8b949e" font-family="Arial, sans-serif" font-size="11">Provides ‚Üì</text>
  
  <rect x="555" y="265" width="110" height="45" rx="8" fill="#21262d" stroke="#f5576c" stroke-width="2"/>
  <text x="610" y="293" text-anchor="middle" fill="#f5576c" font-family="Arial, sans-serif" font-size="13" font-weight="bold">Q (Query)</text>
  
  <text x="610" y="340" text-anchor="middle" fill="#f093fb" font-family="Arial, sans-serif" font-size="10">"What do I need to know?"</text>
  <text x="610" y="358" text-anchor="middle" fill="#8b949e" font-family="Arial, sans-serif" font-size="9">Q from decoder only</text>
  
  <!-- Cross connection arrows -->
  <path d="M 330 290 L 470 290" stroke="#fdcb6e" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  <text x="400" y="280" text-anchor="middle" fill="#fdcb6e" font-family="Arial, sans-serif" font-size="12" font-weight="bold">CROSS-ATTENTION</text>
  <text x="400" y="305" text-anchor="middle" fill="#fdcb6e" font-family="Arial, sans-serif" font-size="10">Q √ó K ‚Üí Attention ‚Üí V</text>
  
  <!-- Key insight box -->
  <rect x="100" y="400" width="600" height="80" rx="10" fill="#21262d" stroke="#58a6ff" stroke-width="1"/>
  <text x="400" y="428" text-anchor="middle" fill="#58a6ff" font-family="Arial, sans-serif" font-size="14" font-weight="bold">üîë Key Difference from Self-Attention</text>
  <text x="400" y="450" text-anchor="middle" fill="#c9d1d9" font-family="Arial, sans-serif" font-size="11">Self-Attention: Q, K, V all from SAME sequence</text>
  <text x="400" y="470" text-anchor="middle" fill="#fdcb6e" font-family="Arial, sans-serif" font-size="11" font-weight="bold">Cross-Attention: Q from DECODER, K/V from ENCODER (different sequences!)</text>
</svg>
