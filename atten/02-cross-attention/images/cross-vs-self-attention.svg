<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 550">
  <defs>
    <linearGradient id="selfGrad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="crossGrad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fdcb6e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e17055;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="900" height="550" fill="#0d1117"/>
  
  <!-- Title -->
  <text x="450" y="35" text-anchor="middle" fill="#fff" font-family="Georgia, serif" font-size="22" font-weight="bold">Self-Attention vs Cross-Attention</text>
  
  <!-- ==================== SELF-ATTENTION ==================== -->
  <rect x="40" y="60" width="400" height="440" rx="12" fill="#161b22" stroke="#667eea" stroke-width="2"/>
  <text x="240" y="95" text-anchor="middle" fill="#667eea" font-family="Arial, sans-serif" font-size="18" font-weight="bold">Self-Attention</text>
  <text x="240" y="118" text-anchor="middle" fill="#8b949e" font-family="Arial, sans-serif" font-size="12">ONE sequence attends to ITSELF</text>
  
  <!-- Input -->
  <rect x="80" y="140" width="320" height="55" rx="8" fill="url(#selfGrad2)" opacity="0.3"/>
  <text x="240" y="165" text-anchor="middle" fill="#667eea" font-family="Arial, sans-serif" font-size="13" font-weight="bold">Input: "I am student"</text>
  <text x="240" y="185" text-anchor="middle" fill="#8b949e" font-family="Arial, sans-serif" font-size="10">(Same sequence for Q, K, V)</text>
  
  <!-- Arrows from same source -->
  <path d="M 160 200 L 120 250" stroke="#f5576c" stroke-width="2"/>
  <path d="M 240 200 L 240 250" stroke="#4facfe" stroke-width="2"/>
  <path d="M 320 200 L 360 250" stroke="#43e97b" stroke-width="2"/>
  
  <!-- Q, K, V boxes - same order -->
  <rect x="70" y="260" width="100" height="55" rx="6" fill="#21262d" stroke="#f5576c" stroke-width="2"/>
  <text x="120" y="285" text-anchor="middle" fill="#f5576c" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Q</text>
  <text x="120" y="305" text-anchor="middle" fill="#8b949e" font-family="Arial, sans-serif" font-size="9">from input</text>
  
  <rect x="190" y="260" width="100" height="55" rx="6" fill="#21262d" stroke="#4facfe" stroke-width="2"/>
  <text x="240" y="285" text-anchor="middle" fill="#4facfe" font-family="Arial, sans-serif" font-size="14" font-weight="bold">K</text>
  <text x="240" y="305" text-anchor="middle" fill="#8b949e" font-family="Arial, sans-serif" font-size="9">from input</text>
  
  <rect x="310" y="260" width="100" height="55" rx="6" fill="#21262d" stroke="#43e97b" stroke-width="2"/>
  <text x="360" y="285" text-anchor="middle" fill="#43e97b" font-family="Arial, sans-serif" font-size="14" font-weight="bold">V</text>
  <text x="360" y="305" text-anchor="middle" fill="#8b949e" font-family="Arial, sans-serif" font-size="9">from input</text>
  
  <!-- Key point -->
  <rect x="80" y="330" width="320" height="35" rx="6" fill="#667eea" opacity="0.2"/>
  <text x="240" y="353" text-anchor="middle" fill="#667eea" font-family="Arial, sans-serif" font-size="12" font-weight="bold">All from SAME source!</text>
  
  <!-- Matrix info -->
  <rect x="80" y="380" width="320" height="60" rx="8" fill="#21262d"/>
  <text x="240" y="405" text-anchor="middle" fill="#667eea" font-family="Arial, sans-serif" font-size="13" font-weight="bold">Matrix: n × n (SQUARE)</text>
  <text x="240" y="425" text-anchor="middle" fill="#8b949e" font-family="Arial, sans-serif" font-size="11">3 × 3 for 3 tokens</text>
  
  <!-- Usage -->
  <rect x="80" y="455" width="320" height="35" rx="6" fill="#21262d" stroke="#667eea" stroke-width="1"/>
  <text x="240" y="478" text-anchor="middle" fill="#667eea" font-family="Arial, sans-serif" font-size="11">Used in: BERT, GPT encoder/decoder layers</text>
  
  <!-- ==================== CROSS-ATTENTION ==================== -->
  <rect x="460" y="60" width="400" height="440" rx="12" fill="#161b22" stroke="#fdcb6e" stroke-width="2"/>
  <text x="660" y="95" text-anchor="middle" fill="#fdcb6e" font-family="Arial, sans-serif" font-size="18" font-weight="bold">Cross-Attention</text>
  <text x="660" y="118" text-anchor="middle" fill="#8b949e" font-family="Arial, sans-serif" font-size="12">TWO sequences interact</text>
  
  <!-- Two inputs side by side -->
  <rect x="490" y="140" width="150" height="55" rx="8" fill="#f093fb" opacity="0.3"/>
  <text x="565" y="162" text-anchor="middle" fill="#f093fb" font-family="Arial, sans-serif" font-size="11" font-weight="bold">Hindi (Target)</text>
  <text x="565" y="182" text-anchor="middle" fill="#8b949e" font-family="Arial, sans-serif" font-size="9">"मैं छात्र हूँ"</text>
  
  <rect x="660" y="140" width="150" height="55" rx="8" fill="#4facfe" opacity="0.3"/>
  <text x="735" y="162" text-anchor="middle" fill="#4facfe" font-family="Arial, sans-serif" font-size="11" font-weight="bold">English (Source)</text>
  <text x="735" y="182" text-anchor="middle" fill="#8b949e" font-family="Arial, sans-serif" font-size="9">"I am student"</text>
  
  <!-- Arrows from DIFFERENT sources -->
  <path d="M 565 200 L 540 250" stroke="#f5576c" stroke-width="2"/>
  <path d="M 735 200 L 660 250" stroke="#4facfe" stroke-width="2"/>
  <path d="M 735 200 L 780 250" stroke="#43e97b" stroke-width="2"/>
  
  <!-- Q, K, V boxes - same order as self-attention -->
  <rect x="490" y="260" width="100" height="55" rx="6" fill="#21262d" stroke="#f5576c" stroke-width="2"/>
  <text x="540" y="285" text-anchor="middle" fill="#f5576c" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Q</text>
  <text x="540" y="305" text-anchor="middle" fill="#f093fb" font-family="Arial, sans-serif" font-size="9" font-weight="bold">from Hindi</text>
  
  <rect x="610" y="260" width="100" height="55" rx="6" fill="#21262d" stroke="#4facfe" stroke-width="2"/>
  <text x="660" y="285" text-anchor="middle" fill="#4facfe" font-family="Arial, sans-serif" font-size="14" font-weight="bold">K</text>
  <text x="660" y="305" text-anchor="middle" fill="#4facfe" font-family="Arial, sans-serif" font-size="9" font-weight="bold">from English</text>
  
  <rect x="730" y="260" width="100" height="55" rx="6" fill="#21262d" stroke="#43e97b" stroke-width="2"/>
  <text x="780" y="285" text-anchor="middle" fill="#43e97b" font-family="Arial, sans-serif" font-size="14" font-weight="bold">V</text>
  <text x="780" y="305" text-anchor="middle" fill="#4facfe" font-family="Arial, sans-serif" font-size="9" font-weight="bold">from English</text>
  
  <!-- Key point -->
  <rect x="500" y="330" width="320" height="35" rx="6" fill="#fdcb6e" opacity="0.2"/>
  <text x="660" y="353" text-anchor="middle" fill="#fdcb6e" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Q ≠ K, V sources!</text>
  
  <!-- Matrix info -->
  <rect x="500" y="380" width="320" height="60" rx="8" fill="#21262d"/>
  <text x="660" y="405" text-anchor="middle" fill="#fdcb6e" font-family="Arial, sans-serif" font-size="13" font-weight="bold">Matrix: n × m (RECTANGULAR)</text>
  <text x="660" y="425" text-anchor="middle" fill="#8b949e" font-family="Arial, sans-serif" font-size="11">3 Hindi × 3 English = 3 × 3</text>
  
  <!-- Usage -->
  <rect x="500" y="455" width="320" height="35" rx="6" fill="#21262d" stroke="#fdcb6e" stroke-width="1"/>
  <text x="660" y="478" text-anchor="middle" fill="#fdcb6e" font-family="Arial, sans-serif" font-size="11">Used in: Translation, T5, BART, Whisper</text>
  
  <!-- Bottom comparison -->
  <rect x="150" y="510" width="600" height="30" rx="8" fill="#21262d" stroke="#58a6ff" stroke-width="1"/>
  <text x="350" y="530" text-anchor="middle" fill="#667eea" font-family="Arial, sans-serif" font-size="11" font-weight="bold">Self: Q = K = V source</text>
  <text x="550" y="530" text-anchor="middle" fill="#fdcb6e" font-family="Arial, sans-serif" font-size="11" font-weight="bold">Cross: Q ≠ K, V source</text>
</svg>
