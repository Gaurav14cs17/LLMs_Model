<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 450">
  <defs>
    <linearGradient id="matrixGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#a29bfe;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6c5ce7;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="900" height="450" fill="#0d1117"/>
  
  <!-- Title -->
  <text x="450" y="30" text-anchor="middle" fill="#fff" font-family="Georgia, serif" font-size="18" font-weight="bold">The N×N Attention Matrix: Every Token Attends to Every Token</text>
  
  <!-- Left: Visual Matrix -->
  <rect x="50" y="55" width="350" height="370" rx="12" fill="#161b22" stroke="url(#matrixGrad)" stroke-width="2"/>
  <text x="225" y="85" text-anchor="middle" fill="#a29bfe" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Attention Matrix (n=4 tokens)</text>
  
  <!-- Matrix Headers -->
  <text x="110" y="115" fill="#8b949e" font-family="Arial, sans-serif" font-size="10">Keys →</text>
  <text x="190" y="130" text-anchor="middle" fill="#4ecdc4" font-family="Arial, sans-serif" font-size="10">The</text>
  <text x="240" y="130" text-anchor="middle" fill="#4ecdc4" font-family="Arial, sans-serif" font-size="10">cat</text>
  <text x="290" y="130" text-anchor="middle" fill="#4ecdc4" font-family="Arial, sans-serif" font-size="10">sat</text>
  <text x="340" y="130" text-anchor="middle" fill="#4ecdc4" font-family="Arial, sans-serif" font-size="10">down</text>
  
  <!-- Row Labels -->
  <text x="70" y="170" fill="#8b949e" font-family="Arial, sans-serif" font-size="9">Queries</text>
  <text x="85" y="182" fill="#8b949e" font-family="Arial, sans-serif" font-size="9">↓</text>
  <text x="145" y="175" text-anchor="end" fill="#ff6b6b" font-family="Arial, sans-serif" font-size="10">The</text>
  <text x="145" y="225" text-anchor="end" fill="#ff6b6b" font-family="Arial, sans-serif" font-size="10">cat</text>
  <text x="145" y="275" text-anchor="end" fill="#ff6b6b" font-family="Arial, sans-serif" font-size="10">sat</text>
  <text x="145" y="325" text-anchor="end" fill="#ff6b6b" font-family="Arial, sans-serif" font-size="10">down</text>
  
  <!-- Matrix Cells (4x4) -->
  <!-- Row 1 -->
  <rect x="165" y="150" width="45" height="40" rx="4" fill="#21262d" stroke="#a29bfe" stroke-width="1"/>
  <text x="187" y="175" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="10">0.25</text>
  <rect x="215" y="150" width="45" height="40" rx="4" fill="#21262d" stroke="#a29bfe" stroke-width="1"/>
  <text x="237" y="175" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="10">0.30</text>
  <rect x="265" y="150" width="45" height="40" rx="4" fill="#21262d" stroke="#a29bfe" stroke-width="1"/>
  <text x="287" y="175" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="10">0.25</text>
  <rect x="315" y="150" width="45" height="40" rx="4" fill="#21262d" stroke="#a29bfe" stroke-width="1"/>
  <text x="337" y="175" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="10">0.20</text>
  
  <!-- Row 2 -->
  <rect x="165" y="200" width="45" height="40" rx="4" fill="#21262d" stroke="#a29bfe" stroke-width="1"/>
  <text x="187" y="225" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="10">0.20</text>
  <rect x="215" y="200" width="45" height="40" rx="4" fill="#a29bfe" stroke="#a29bfe" stroke-width="1"/>
  <text x="237" y="225" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="10" font-weight="bold">0.40</text>
  <rect x="265" y="200" width="45" height="40" rx="4" fill="#21262d" stroke="#a29bfe" stroke-width="1"/>
  <text x="287" y="225" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="10">0.25</text>
  <rect x="315" y="200" width="45" height="40" rx="4" fill="#21262d" stroke="#a29bfe" stroke-width="1"/>
  <text x="337" y="225" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="10">0.15</text>
  
  <!-- Row 3 -->
  <rect x="165" y="250" width="45" height="40" rx="4" fill="#21262d" stroke="#a29bfe" stroke-width="1"/>
  <text x="187" y="275" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="10">0.15</text>
  <rect x="215" y="250" width="45" height="40" rx="4" fill="#6c5ce7" stroke="#a29bfe" stroke-width="1"/>
  <text x="237" y="275" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="10" font-weight="bold">0.35</text>
  <rect x="265" y="250" width="45" height="40" rx="4" fill="#21262d" stroke="#a29bfe" stroke-width="1"/>
  <text x="287" y="275" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="10">0.30</text>
  <rect x="315" y="250" width="45" height="40" rx="4" fill="#21262d" stroke="#a29bfe" stroke-width="1"/>
  <text x="337" y="275" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="10">0.20</text>
  
  <!-- Row 4 -->
  <rect x="165" y="300" width="45" height="40" rx="4" fill="#21262d" stroke="#a29bfe" stroke-width="1"/>
  <text x="187" y="325" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="10">0.10</text>
  <rect x="215" y="300" width="45" height="40" rx="4" fill="#21262d" stroke="#a29bfe" stroke-width="1"/>
  <text x="237" y="325" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="10">0.20</text>
  <rect x="265" y="300" width="45" height="40" rx="4" fill="#6c5ce7" stroke="#a29bfe" stroke-width="1"/>
  <text x="287" y="325" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="10" font-weight="bold">0.35</text>
  <rect x="315" y="300" width="45" height="40" rx="4" fill="#21262d" stroke="#a29bfe" stroke-width="1"/>
  <text x="337" y="325" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="10">0.35</text>
  
  <!-- Row sums -->
  <text x="175" y="365" text-anchor="middle" fill="#55efc4" font-family="Arial, sans-serif" font-size="9">Σ=1</text>
  <text x="225" y="365" text-anchor="middle" fill="#55efc4" font-family="Arial, sans-serif" font-size="9">Σ=1</text>
  <text x="275" y="365" text-anchor="middle" fill="#55efc4" font-family="Arial, sans-serif" font-size="9">Σ=1</text>
  <text x="325" y="365" text-anchor="middle" fill="#55efc4" font-family="Arial, sans-serif" font-size="9">Σ=1</text>
  <text x="380" y="365" fill="#55efc4" font-family="Arial, sans-serif" font-size="9">← Each row sums to 1</text>
  
  <!-- Size info -->
  <text x="225" y="405" text-anchor="middle" fill="#fdcb6e" font-family="Arial, sans-serif" font-size="11">Size: n × n = 4 × 4 = 16 values</text>
  
  <!-- Right: Explanation -->
  <rect x="420" y="55" width="430" height="370" rx="12" fill="#161b22" stroke="#58a6ff" stroke-width="2"/>
  <text x="635" y="85" text-anchor="middle" fill="#58a6ff" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Understanding the N×N Matrix</text>
  
  <!-- How to read -->
  <rect x="440" y="100" width="390" height="100" rx="8" fill="#21262d"/>
  <text x="635" y="125" text-anchor="middle" fill="#fdcb6e" font-family="Arial, sans-serif" font-size="12" font-weight="bold">How to Read:</text>
  <text x="460" y="150" fill="#c9d1d9" font-family="Arial, sans-serif" font-size="10">• Row i = Query from token i</text>
  <text x="460" y="170" fill="#c9d1d9" font-family="Arial, sans-serif" font-size="10">• Column j = Key from token j</text>
  <text x="460" y="190" fill="#c9d1d9" font-family="Arial, sans-serif" font-size="10">• Entry (i,j) = How much token i attends to token j</text>
  
  <!-- What it means -->
  <rect x="440" y="215" width="390" height="90" rx="8" fill="#21262d"/>
  <text x="635" y="240" text-anchor="middle" fill="#55efc4" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Example Interpretations:</text>
  <text x="460" y="265" fill="#c9d1d9" font-family="Arial, sans-serif" font-size="10">• "cat" strongly attends to itself (0.40) — preserves identity</text>
  <text x="460" y="285" fill="#c9d1d9" font-family="Arial, sans-serif" font-size="10">• "sat" attends to "cat" (0.35) — subject-verb relationship</text>
  
  <!-- Complexity -->
  <rect x="440" y="320" width="390" height="90" rx="8" fill="#21262d" stroke="#e17055" stroke-width="1"/>
  <text x="635" y="345" text-anchor="middle" fill="#e17055" font-family="Arial, sans-serif" font-size="12" font-weight="bold">⚠️ Complexity: O(n²)</text>
  <text x="460" y="370" fill="#c9d1d9" font-family="Arial, sans-serif" font-size="10">n = 1000 tokens → 1 million attention scores!</text>
  <text x="460" y="390" fill="#c9d1d9" font-family="Arial, sans-serif" font-size="10">n = 10000 tokens → 100 million attention scores!</text>
</svg>

