<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 500">
  <defs>
    <linearGradient id="qGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff6b6b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ee5a5a;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="kGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4ecdc4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#45b7aa;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="vGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#95a5f0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7986cb;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="900" height="500" fill="#0d1117"/>
  
  <!-- Title -->
  <text x="450" y="35" text-anchor="middle" fill="#fff" font-family="Georgia, serif" font-size="20" font-weight="bold">Why Separate Q, K, V Projections?</text>
  
  <!-- Bad: Same Matrix -->
  <rect x="50" y="60" width="380" height="200" rx="12" fill="#161b22" stroke="#e17055" stroke-width="2"/>
  <text x="240" y="95" text-anchor="middle" fill="#e17055" font-family="Arial, sans-serif" font-size="14" font-weight="bold">❌ If Q = K (Same Matrix)</text>
  
  <rect x="70" y="115" width="340" height="130" rx="8" fill="#21262d"/>
  <text x="240" y="145" text-anchor="middle" fill="#c9d1d9" font-family="Arial, sans-serif" font-size="11">Attention(A→B) = Q_A · K_B^T</text>
  <text x="240" y="170" text-anchor="middle" fill="#c9d1d9" font-family="Arial, sans-serif" font-size="11">Attention(B→A) = Q_B · K_A^T</text>
  <text x="240" y="200" text-anchor="middle" fill="#e17055" font-family="Arial, sans-serif" font-size="11" font-weight="bold">If same matrix: Q_A·K_B = Q_B·K_A</text>
  <text x="240" y="225" text-anchor="middle" fill="#e17055" font-family="Arial, sans-serif" font-size="10">Attention is SYMMETRIC! Can't model direction!</text>
  
  <!-- Good: Separate Matrices -->
  <rect x="470" y="60" width="380" height="200" rx="12" fill="#161b22" stroke="#55efc4" stroke-width="2"/>
  <text x="660" y="95" text-anchor="middle" fill="#55efc4" font-family="Arial, sans-serif" font-size="14" font-weight="bold">✓ Separate Q, K, V Matrices</text>
  
  <rect x="490" y="115" width="340" height="130" rx="8" fill="#21262d"/>
  <text x="660" y="145" text-anchor="middle" fill="#c9d1d9" font-family="Arial, sans-serif" font-size="11">W_Q, W_K, W_V are all different</text>
  <text x="660" y="175" text-anchor="middle" fill="#55efc4" font-family="Arial, sans-serif" font-size="11" font-weight="bold">Attention(A→B) ≠ Attention(B→A)</text>
  <text x="660" y="205" text-anchor="middle" fill="#55efc4" font-family="Arial, sans-serif" font-size="10">✓ Asymmetric attention possible!</text>
  <text x="660" y="225" text-anchor="middle" fill="#55efc4" font-family="Arial, sans-serif" font-size="10">✓ Different roles for Q, K, V</text>
  
  <!-- Role Explanation -->
  <rect x="50" y="280" width="800" height="200" rx="12" fill="#161b22" stroke="#58a6ff" stroke-width="2"/>
  <text x="450" y="310" text-anchor="middle" fill="#58a6ff" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Each Matrix Learns a Different Role</text>
  
  <!-- Q role -->
  <rect x="80" y="330" width="220" height="130" rx="8" fill="#21262d" stroke="#ff6b6b" stroke-width="1"/>
  <text x="190" y="360" text-anchor="middle" fill="#ff6b6b" font-family="Arial, sans-serif" font-size="13" font-weight="bold">W_Q (Query)</text>
  <text x="190" y="390" text-anchor="middle" fill="#c9d1d9" font-family="Arial, sans-serif" font-size="10">"What am I looking for?"</text>
  <text x="190" y="415" text-anchor="middle" fill="#8b949e" font-family="Arial, sans-serif" font-size="9">Learns to formulate</text>
  <text x="190" y="432" text-anchor="middle" fill="#8b949e" font-family="Arial, sans-serif" font-size="9">good "questions"</text>
  
  <!-- K role -->
  <rect x="340" y="330" width="220" height="130" rx="8" fill="#21262d" stroke="#4ecdc4" stroke-width="1"/>
  <text x="450" y="360" text-anchor="middle" fill="#4ecdc4" font-family="Arial, sans-serif" font-size="13" font-weight="bold">W_K (Key)</text>
  <text x="450" y="390" text-anchor="middle" fill="#c9d1d9" font-family="Arial, sans-serif" font-size="10">"What do I contain?"</text>
  <text x="450" y="415" text-anchor="middle" fill="#8b949e" font-family="Arial, sans-serif" font-size="9">Learns to advertise</text>
  <text x="450" y="432" text-anchor="middle" fill="#8b949e" font-family="Arial, sans-serif" font-size="9">available information</text>
  
  <!-- V role -->
  <rect x="600" y="330" width="220" height="130" rx="8" fill="#21262d" stroke="#95a5f0" stroke-width="1"/>
  <text x="710" y="360" text-anchor="middle" fill="#95a5f0" font-family="Arial, sans-serif" font-size="13" font-weight="bold">W_V (Value)</text>
  <text x="710" y="390" text-anchor="middle" fill="#c9d1d9" font-family="Arial, sans-serif" font-size="10">"What do I provide?"</text>
  <text x="710" y="415" text-anchor="middle" fill="#8b949e" font-family="Arial, sans-serif" font-size="9">Learns what content</text>
  <text x="710" y="432" text-anchor="middle" fill="#8b949e" font-family="Arial, sans-serif" font-size="9">to pass forward</text>
</svg>

